apiVersion: v1
kind: Service
metadata:
  name: "{{.Release.Name}}-app-service"
  labels:
    heritage: {{.Release.Service | quote }}
    release: {{.Release.Name | quote }}
    chart: "{{.Chart.Name}}-{{.Chart.Version}}"
    k8s-app: "{{.Release.Name}}-app"
spec:
  type: "ClusterIP"
  selector:
    k8s-app: "{{.Release.Name}}-app"
  ports:
    - name: "http"
      protocol: TCP
      port: 80
      targetPort: 80