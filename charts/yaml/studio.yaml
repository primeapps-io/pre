kind: Deployment
apiVersion: apps/v1
metadata:
  name: primeapps-studio
  namespace: primeapps
  labels:
    k8s-app: "primeapps-studio"
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: primeapps-studio
  template:
    metadata:
      labels:
        k8s-app: primeapps-studio
    spec:
      volumes:
        - name: git-storage
          emptyDir: {}
      imagePullSecrets:
        - name: gcr-pull-secret
      containers:
        - name: primeapps-studio
          image: gcr.io/primeapps/primeapps-studio/debian:1.19.093.1
          env:
            - name: ConnectionStrings__TenantDBConnection
              valueFrom:
                configMapKeyRef:
                  name: primeapps-studio-config
                  key: TenantDBConnection
