---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: primeapps-auth-preview
  namespace: primeapps
  labels:
    k8s-app: "primeapps-auth-preview"
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: primeapps-auth-preview
  template:
    metadata:
      labels:
        k8s-app: primeapps-auth-preview
    spec:
      containers:
        - name: primeapps-auth-preview
          image: gcr.io/primeapps/primeapps-auth/debian:5.19.084.4
          env:
            - name: ConnectionStrings__AuthDBConnection
              valueFrom:
                configMapKeyRef:
                  name: primeapps-auth-preview-config
                  key: AuthDBConnection
            - name: ConnectionStrings__TenantDBConnection
              valueFrom:
                configMapKeyRef:
                  name: primeapps-auth-preview-config
                  key: TenantDBConnection
            - name: ConnectionStrings__PlatformDBConnection
              valueFrom:
                configMapKeyRef:
                  name: primeapps-auth-preview-config
                  key: PlatformDBConnection
            - name: AppSettings__Authority
              valueFrom:
                configMapKeyRef:
                  name: primeapps-auth-preview-config
                  key: Authority
            - name: AppSettings__ForwardHeaders
              valueFrom:
                configMapKeyRef:
                  name: primeapps-auth-preview-config
                  key: ForwardHeaders
            - name: AppSettings__HttpsRedirection
              valueFrom:
                configMapKeyRef:
                  name: primeapps-auth-preview-config
                  key: HttpsRedirection
            - name: AppSettings__ValidationSkipDomains
              valueFrom:
                configMapKeyRef:
                  name: primeapps-auth-preview-config
                  key: ValidationSkipDomains
            - name: AppSettings__StudioUrl
              valueFrom:
                configMapKeyRef:
                  name: primeapps-auth-preview-config
                  key: StudioUrl
            - name: AppSettings__GiteaEnabled
              valueFrom:
                configMapKeyRef:
                  name: primeapps-auth-preview-config
                  key: GiteaEnabled
            - name: AppSettings__GiteaUrl
              valueFrom:
                configMapKeyRef:
                  name: primeapps-auth-preview-config
                  key: GiteaUrl
            - name: AppSettings__PreviewMode
              valueFrom:
                configMapKeyRef:
                  name: primeapps-auth-preview-config
                  key: PreviewMode
            - name: Sentry__Dsn
              valueFrom:
                configMapKeyRef:
                  name: primeapps-auth-preview-config
                  key: SentryDsn
---
kind: Service
apiVersion: v1
metadata:
  name: primeapps-auth-preview-service
spec:
  type: "ClusterIP"
  selector:
    k8s-app: primeapps-auth-preview
  ports:
    - name: "http"
      protocol: TCP
      port: 80
      targetPort: 80
---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: primeapps-auth-preview-ingress
  namespace: primeapps
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - auth-preview.primeapps.io
      secretName: primeapps-wildcard
  rules:
    - host: auth-preview.primeapps.io
      http:
        paths:
          - path: "/"
            backend:
              serviceName: primeapps-auth-preview-service
              servicePort: 80
