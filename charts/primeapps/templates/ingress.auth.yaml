apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
{{ toYaml .Values.ingress.annotations | indent 4 }}
  name: {{ template "fullname" . }}-auth
spec:
  rules:
  - host: {{ .Values.ingress.authHostname | quote }}
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ template "fullname" . }}-auth
          servicePort: {{ .Values.authServicePort }}
          