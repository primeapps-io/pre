<div id="wrapper" ng-class="toggleClass">
    <div id="navbar-wrapper" ng-class="toggleClass">
        <div class="flex-betweenx">
            <ul class="breadcrumb ">
                <li ng-repeat="breadcrumb in breadcrumblist" ng-if="breadcrumb.title">
                    <span ng-if="!breadcrumb.link">{{breadcrumb.title}}</span>
                    <a href="/{{breadcrumb.link}}" ng-if="breadcrumb.link">{{breadcrumb.title}}</a>

                </li>
            </ul>
            <ul class="list-unstyled list-yanla">
                <!--ng-show="!appLoading && currentAppId && appModules.length > 0"-->
                <li style="margin-left:  10px" ng-if="currentAppId">
                    <button style="border:none; padding: 9px 20px; font-size: 14px; " type="button"
                            ladda="previewActivating"
                            ng-click="preview()"
                            class="btn btn-radius btn-blue">
                        <i class="fas fa-eye"></i>
                        <span>Preview</span>
                    </button>
                </li>
                <li>
                    <a target="_blank" href="https://www.primeapps.io/platform/tutorial" class="rigth-oval-toolbar-item shadowh" role="button"><i class="fas fa-question"></i></a>
                </li>
                <li ng-show="!me.picture">
                    <button style="border:none" type="button" class="rigth-oval-toolbar-item shadowh"
                            aria-hidden="true"
                            data-title="Test"
                            data-template-url="view/common/user-dropdown.html"
                            data-animation="am-flip-x"
                            data-auto-close="1"
                            data-placement="bottom-right"
                            bs-popover aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user"></i>
                    </button>
                </li>
                <li ng-show="me.picture">
                    <a class="shadowh avatarx"
                       aria-hidden="true"
                       data-title="Test"
                       data-template-url="view/common/user-dropdown.html"
                       data-animation="am-flip-x"
                       data-auto-close="1"
                       data-placement="bottom-right"
                       bs-popover aria-haspopup="true" aria-expanded="false"
                    >
                        <span class="imgfix imgy">
                               <img class="imgin" ng-src="{{me.picture}}" alt="" />
                               <img class="blank" src="images/primeapps/blank_k.png" alt="" />
                            </span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

            <!--<li class="sidebar-li " ng-class="currentPath == '/all-apps'  ? 'open' :''">-->
            <!--<a data-trigger="hover" data-type="info" data-title="All Apps" bs-tooltip data-placement="right"-->
            <!--href="/#"><i class="fas fa-layer-group"></i> <span>All Apps</span></a>-->
            <!--</li>-->
            <li class="sidebar-li" ng-repeat="organization in organizations | orderBy:'id'"
                ng-class="menuOpen[organization.id] ? 'open' : ''">
                <a data-trigger="hover" data-type="info" data-title="{{organization.label}}" bs-tooltip
                   data-placement="right"
                   href="/#/apps?orgId={{organization.id}}"
                   ng-click="changeOrganization(organization); menuOpen[organization.id] = menuOpen[organization.id] ? false : true"><i
                        class="{{organization.icon || 'fas fa-building'}}" style="background-color:{{organization.color || '#9F5590'}}"></i><span> {{organization.label}} </span></a>
                <ul>
                    <li><a data-trigger="hover" data-type="info" data-title="Apps" bs-tooltip data-placement="right"
                           ng-class="currentPath.indexOf('apps?') >0 ||  currentPath.indexOf('app/') >0 ? 'active' :'' "
                           href="/#/apps?orgId={{organization.id}}"><i class="fas fa-layer-group"></i><span> Apps</span></a>
                    </li>
                    <li ng-if="organization.role ==='administrator'"><a data-trigger="hover" data-type="info" data-title="People" bs-tooltip data-placement="right"
                                                                        ng-class="currentPath.indexOf('teams')>0 || currentPath.indexOf('collaborators')>0  ? 'active' :'' "
                                                                        href="/#/org/{{organization.id}}/collaborators"> <i class="fas fa-users"></i><span> People</span></a>
                    </li>
                    <li ng-if="organization.role ==='administrator'"><a data-trigger="hover" data-type="info" data-title="Manage" bs-tooltip data-placement="right"
                                                                        ng-class="currentPath.indexOf('orgsettings')>0  ? 'active' :'' "
                                                                        href="/#/orgsettings"><i class="fas fa-cog"></i> <span>Settings</span></a>
                    </li>
                </ul>
            </li>

            <li class="sidebar-li">
                <a data-trigger="hover" data-type="info" data-title=" New Organization" bs-tooltip
                   data-placement="right"
                   href="" ng-click="newOrganization()"><i class="fas fa-plus background-white color-blue"></i><span> New Organization</span></a>

            </li>

        </ul>
        <div class="footer">
            <div class="menu-togle" ng-click="toggledOrgMenu()">
                <i class="fas fa-long-arrow-alt-left" data-trigger="hover" data-type="info" data-title="Collapse"
                   bs-tooltip data-placement="top"></i>
                <i class="fas fa-long-arrow-alt-right" data-trigger="hover" data-type="info" data-title="Expand"
                   bs-tooltip data-placement="top"></i>
            </div>
        </div>
    </div>

    <div id="page-content-wrapper" class="container">
        <div class="row clearfix">
            <div ui-view="app"></div>
        </div>
    </div>
</div>
