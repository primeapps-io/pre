    <form name="editForm" class="form-horizontal form-custom" ng-submit="delete(transferRoleId);" autocomplete="off" novalidate>
        <div class="modal-header">
            <div class="flex-between">
                <h4 class="modal-title">{{'Setup.Roles.RoleDelete' | translate}}</h4>
                <div>
                    <ul class="list-unstyled list-inline">
                        <li>
                            <button ladda="roleDeleting" ng-click="addNewRoleFormModal.hide();" type="submit" class="btn add-button btn-radius btn-blue"><i class="fa fa-exclamation-circle pull-left"></i>{{'Setup.Roles.TransferAndDelete' | translate}}</button>
                        </li>
                        <li>
                            <button type="button" ng-click="$hide()" ng-disabled="roleDeleting" class="btn add-button btn-radius btn-gray"><i class="fas fa-times"></i>{{'Common.Cancel' | translate}}</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="modal-dialog">
            <div class="modal-content padding-0">
                <div class="modal-contanier">
                    <div class="modal-body">
                        <div id="field-form-body" class="modal-body">
                            <div class="section" id="section1">

                                        <select
                                                class="form-control ng-animate-disabled col-sm-8"
                                                name="transferRoleId"
                                                ng-model="transferRoleId"
                                                required
                                                ng-options="o.id as o['label_'+language] for o in transferRoles"
                                                ng-init="transferRoleId = transferRoles[0].id">
                                            <option value="" ng-if="false"></option>
                                        </select>
                                    </div>-->
                                    
                                    <div class="form-group">
                                        <label class="col-sm-12 control-label">{{'Setup.Roles.RoleDeleteLabel' | translate}}</label>
                                        <ui-select name="transferRoleId" class="ng-animate-disabled"
                                                   ng-model="transferRoleId"
                                                   ng-init="transferRoleId = transferRoles[0].id"
                                                   required>
                                            <ui-select-match>{{$select.selected[('label_'+language)]}}</ui-select-match>
                                            <ui-select-choices repeat="item.id as item in transferRoles | filter:{[('label_'+language)]:$select.search} | orderBy:('label_'+language)" value="{{$select.selected.id}}">
                                                <div ng-bind-html="item[('label_'+language)] | highlight: $select.search" ng-attr-data-id="item.id"></div>
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
