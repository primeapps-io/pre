<div class="setup-title">
    <h2>App Details</h2>
    <ul class="list-unstyled list-inline">
        <li>
            <button type="submit" ng-click="save();" class="btn btn-radius btn-blue" style="" ladda="saving">
                <i class="fas fa-sync"></i>Update
            </button>
        </li>
        <li>
            <button class="btn add-button" ng-click="addMasterUser()">
                <i class="fas fa-plus"></i> Add Master User
            </button>
        </li>
    </ul>
</div>
<div class="tab-content" style="padding: 30px;margin-bottom: 30px;">
    <form name="appDetails" class="form-horizontal form-custom" autocomplete="off" novalidate>
        <div class="row">
            <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
                <div style="margin: auto;text-align: center;">
                    <div ng-if="uploader.isHTML5 && appModel.logo" class="file-uploader" style="background: none; padding: 0px;">
                        <div nv-file-drop="" nv-file-over="" uploader="uploader" options="{url: '/foo'}"
                             over-class="uploader-over" nv-file-select class="uploader-area drop-zone"
                             style="float: right;">
                            <div class="">
                                <img ng-src="{{appModel.logo}}" style="max-width: 100%" ng-show="uploader.queue.length === 0">
                                <img ng-src="{{uploader.queue[0].image}}" ng-show="uploader.queue.length > 0" class="resultimg" />
                            </div>
                        </div>
                    </div>
                </div>
                <div style="text-align: center;padding-top: 10px; padding-bottom: 10px;">
                    <label>Logo</label>
                    <label>512 px and 1 MB</label>
                </div>
                <div class="text-center form-group">
                    <label class="newinput">
                        <input type="file" nv-file-select="" uploader="uploader" ng-disabled="croppedImage">
                        <span class="btn btn-radius btn-gray"><i class="fas fa-upload"></i> Change image</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group bottom0">
                    <label class="col-sm-4 required-field" style="padding-bottom: 10px;">Name:</label>
                    <input type="text"
                           name="label"
                           style="margin-bottom: 20px;"
                           class="form-control ng-animate-disabled col-sm-8"
                           required
                           maxlength="50"
                           ng-model="appModel.label">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group bottom0">
                    <label class="col-sm-4 required-field" style="padding-bottom: 10px;">Identifier:</label>
                    <input type="text"
                           name="name"
                           style="margin-bottom: 20px;"
                           class="form-control ng-animate-disabled col-sm-6 text-lowercase"
                           required
                           disabled="true"
                           maxlength="50"
                           ng-trim="false"
                           focus="true"
                           ng-blur="checkNameBlur();"
                           ng-change="checkName(appModel.name)"
                           ng-model="appModel.name" />
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group bottom0">
                    <label class="col-sm-4 required-field" style="padding-bottom: 10px;">Description:</label>
                    <input type="text"
                           name="description"
                           style="margin-bottom: 20px;"
                           class="form-control ng-animate-disabled col-sm-8"
                           required
                           maxlength="50"
                           ng-model="appModel.description">
                </div>
            </div>
        </div>
    </form>
</div>
