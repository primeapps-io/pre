<div class="modal setup-modal modal-600" tabindex="-1" role="dialog">
    <form name="settingForm" class="form-horizontal form-custom" ng-submit="save(settingForm);" autocomplete="off" novalidate>
        <div class="modal-header">
            <div class="flex-between">
                <h4 class="modal-title">User</h4>
                <div>
                    <ul class="list-unstyled list-inline">
                        <li>
                            <button type="button" class="btn add-button btn-radius btn-gray" ng-click="closeModal()"
                                    ng-disabled="saving">
                                <i class="fas fa-times margin-right-10"></i>{{'Common.Cancel' | translate}}
                            </button>
                        </li>
                        <li>
                            <button type="submit" class="btn add-button btn-radius btn-blue" ladda="saving"
                                    style="margin-left: 5px">
                                <i class="fas fa-save margin-right-10"></i>{{'Common.Save' | translate}}
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="modal-dialog">
            <div ng-if="modalLoading" class="page-loading2"><i class="fa fa-sm fa-spinner fa-pulse"></i></div>
            <div class="modal-content padding-0">
                <div class="modal-body">
                    <div id="field-form-body" class="modal-body">
                        <div class="section" id="section1">
                            <div class="panel">
                                <div class="form-group" ng-class="{'has-error': settingForm.$submitted && settingForm.key.$invalid}">
                                    <label class="col-sm-12 required-field">Key <span class="required-label">(required)</span></label>
                                    <input type="text"
                                           name="key"
                                           class="form-control ng-animate-disabled col-sm-12"
                                           required
                                           focus="true"
                                           ng-model="settingModel.key" />
                                </div>
                                <div class="form-group" ng-class="{'has-error': settingForm.$submitted && settingForm.value.$invalid}">
                                    <label class="col-sm-12 required-field">Value <span class="required-label">(required)</span></label>
                                    <textarea name="value"
                                              style="min-width: 100%;"
                                              class="form-control ng-animate-disabled col-sm-12"
                                              required
                                              ng-model="settingModel.value" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
