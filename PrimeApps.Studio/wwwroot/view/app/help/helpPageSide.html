<div class="modal setup-modal modal-600" tabindex="-1" role="dialog">
    <form name="HelpPage" class="form-horizontal form-custom" autocomplete="off" novalidate>
        <div class="modal-header">
            <div class="flex-between">
                <h4 class="modal-title">Help</h4>
                <div>
                    <ul class="list-unstyled list-inline">
                        <!-- Burası Modalın kaydet vazgeç buttonların bulunduğu yer  -->
                        <li>
                            <button type="button" class="btn add-button btn-radius btn-gray " ng-disabled="saving" style="margin-right:5px" ng-click="addNewHelpFormSideModal.hide();">
                                <i class="fas fa-times margin-right-10"></i>{{'Common.Cancel' | translate}}
                            </button>
                        </li>
                        <li>
                            <button type="submit" class="btn add-button btn-radius btn-blue" ng-click="helpSideSave(HelpPage)" style="margin-left: 5px" ladda="saving" ng-disabled="saving">
                                <i class="fas fa-save margin-right-10"></i>{{'Common.Save' | translate}}
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="modal-dialog">
            <div class="modal-content padding-0">
                <div class="modal-body">
                    <div id="field-form-body" class="modal-body">
                        <div class="section" id="section1">
                            <div class="panel">
                                <div class="form-group"
                                     ng-class="{'has-error': HelpPage.$submitted && HelpPage.helpName.$invalid}">
                                    <label class="col-sm-12 required-field"> {{'Setup.HelpGuide.HelpScreenName' | translate}} <span style="color: #999" class="required-label">({{'Common.Required' | translate }})</span></label>
                                    <input name="helpName" class="form-control" required ng-model="helpModalObj.helpName" />
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-12 required-field"> {{'Setup.HelpGuide.Module' | translate}}</label>
                                    <select class="form-control pull-left"
                                            ng-model="helpModalObj.modulePicklist"
                                            ng-disabled="editDisable"
                                            name="module"
                                            ng-change="relationTypeShow();"
                                            ng-options="o as o['label_' + language + '_singular'] for o in moduleFilter | filter:{display:'!false'}:true | orderNotZero | orderBy:'order'">
                                        <option value="">NotSet</option>
                                    </select>
                                </div>
                                <div class="form-group" ng-show="helpModalObj.relationType">
                                    <label class="col-sm-12 control-label">Page</label>
                                    <div class="form-control ng-animate-disabled col-sm-12" style="padding-left: 0; background-color:white;">
                                        <label class="radio-inline newinput"> <input name="help" type="radio" ng-model="helpModalObj.selectHelp" value="list" ng-disabled="editDisable">
                                            {{'Setup.HelpGuide.List' | translate}}<span></span></label>
                                        <label class="radio-inline newinput"> <input name="help" type="radio" ng-model="helpModalObj.selectHelp" value="detail" ng-disabled="editDisable">
                                            {{'Setup.HelpGuide.Detail' | translate}}<span></span></label>
                                        <label class="radio-inline newinput"> <input name="help" type="radio" ng-model="helpModalObj.selectHelp" value="form" ng-disabled="editDisable">
                                            {{'Setup.HelpGuide.Form' | translate}} <span></span></label>
                                    </div>
                                </div>
                                <div class="form-group" style="padding-top: 20px" ng-class="{'has-error': helpName.$submitted && helpName.tinymceModel.$invalid}">
                                    <div ng-class="{'has-error': HelpPage.$submitted && tinymceModel.$invalid}">
                                        <textarea name="tinymceModel"  ui-tinymce="tinymceOptions" ng-required="true" ng-model="helpModalObj.tinymceModel"></textarea>
                                        <div class="hidden" plupload="imgUpload">
                                            <input id="uploadImage" type="file" add-file="add-file" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" ng-show="HelpPage.$submitted && HelpPage.$invalid" style="padding-top: 20px;">
                                    <div class="col-sm-12">
                                        <div class="callout callout-danger">
                                            <p ng-if="HelpPage.$error.required">{{'Module.RequiredError' | translate}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
