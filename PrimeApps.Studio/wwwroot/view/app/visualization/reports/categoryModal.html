<div class="modal setup-modal modal-600" tabindex="-1" role="dialog">
    <div class="modal-header">
        <div class="flex-between">
            <h4 class="modal-title">Report Categories </h4>
            <div>
                <ul class="list-unstyled list-inline">
                    <li>
                        <button type="button" class="btn add-button btn-radius btn-gray"
                                ng-click="categoryModal.hide()"><i class="fas fa-times"></i>{{'Common.Cancel' |
                            translate}}
                        </button>
                    </li>
                    <li>
                        <button type="button" ng-click="addTemplateCategory()"
                                class="btn add-button btn-radius btn-blue"><i class="fas fa-plus"></i>{{'Common.Add'
                            | translate}}
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="modal-dialog scroll-style-4">
        <div id="rightTopBar" class="scrollBar"></div>
        <div id="picklistOptionContainer" class="picklist-options">
            <ul id="picklistContainer" class="list-unstyled categorylist">
                <li ng-repeat="category in reportCategory | orderBy:'-order'">
                    <div ng-if="category.edit !=true">

                        <span> <span class="option-drag optison-handle"><i
                                class="fa fa-arrows option-handle"></i></span> {{ category.name }}</span>
                        <span class="new-actions">
                            <button ng-click="category.edit = true" class="edit-btn" title="Edit"><i
                                    class="fas fa-pen"></i></button>
                            <button ladda="category.deleted" ng-click="deleteCategory($index,category)"
                                    class="delete-btn" title="Delete"><i
                                    class="fas fa-trash"></i></button>
                        </span>
                    </div>
                    <div class="form-group bottom0" ng-if="category.edit ===true">
                        <input name="category_{{category.id}}" ng-model="category.name" class="form-control"
                               placeholder="Please fill your category name"/>
                        <span class="new-actions">
                            <button ng-click="saveCategory(category)" ladda="category.saving" class="apply-btn"
                                    title="Apply"><i
                                    class="fas fa-check"></i></button>
                        </span>
                        <span class="new-actions" ng-if="!category.id">
                            <button class="delete-btn" ng-click="cancelCategory($index)"
                                    title="Apply"><i
                                    class="fas fa-times"></i></button>
                        </span>
                    </div>
                </li>
            </ul>
        </div>
        <div id="rightBottomBar" class="scrollBar"></div>
    </div>
</div>
