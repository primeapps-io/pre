<div class="modal setup-modal modal-600" tabindex="-1" role="dialog">
    <div ng-if="modalLoading" class="page-loading"><i class="fa fa-sm fa-spinner fa-pulse"></i></div>
    <form ng-if="!modalLoading" name="functionFormValidation" class="form-horizontal form-custom" ng-submit="save(functionFormValidation);" autocomplete="off"
          novalidate>

        <div class="modal-header">
            <div class="flex-between">
                <h4 class="modal-title">Create Function</h4>
                <div>
                    <ul class="list-unstyled list-inline">
                        <li>
                            <button type="button" class="btn add-button btn-radius btn-gray" ng-click="closeModal()" ng-disabled="saving">
                                <i class="fas fa-times margin-right-10"></i>{{'Common.Cancel' | translate}}
                            </button>
                        </li>
                        <li>
                            <button type="submit" class="btn add-button btn-radius btn-blue" ladda="saving" ng-disabled="!functionNameValid" style="margin-left: 5px">
                                <i class="fas fa-save margin-right-10"></i>{{'Common.Save' | translate}}
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="modal-dialog">
            <div class="modal-content padding-0">
                <div class="modal-body">
                    <div id="field-form-body" class="modal-body">
                        <div class="section" id="section1">
                            <div class="panel">
                                <div class="form-group"
                                     style="position: relative;"
                                     ng-class="{'has-error': functionFormValidation.$submitted && functionFormValidation.label.$invalid}">
                                    <label class="col-sm-4 required-field">Name <span class="required-label">(required)</span></label>
                                    <input type="text"
                                           name="label"
                                           class="form-control ng-animate-disabled col-sm-6"
                                           required
                                           maxlength="100"
                                           focus="true"
                                           ng-model-options="{ debounce: 200 }"
                                           ng-change="identifierCreate();"
                                           ng-model="function.label"/>
                                </div>
                                <div class="form-group"
                                     style="position: relative;"
                                     ng-class="{'has-error': functionFormValidation.$submitted && functionFormValidation.name.$invalid}">
                                    <label class="col-sm-4 required-field">Identifier <span class="required-label">(required)</span> </label>
                                    <input type="text"
                                           name="name"
                                           class="form-control ng-animate-disabled col-sm-6 text-lowercase"
                                           required
                                           maxlength="100"
                                           ng-blur="functionNameBlur($parent.$parent.function)"
                                           ng-change="checkFunctionName($parent.$parent.function)"
                                           ng-disabled="true"
                                           ng-model="function.name"/>
                                    <div ng-if="functionNameChecking">
                                        <i class="fa fa-spinner fa-spin"
                                           style="font-size:24px;position: absolute;bottom: 8px;right: 8px;"></i>
                                    </div>
                                    <div ng-if="functionNameValid">
                                        <i style="font-size:24px;position: absolute;bottom: 8px;right: 8px;color:green;"
                                           class="fa-sidebar-icon fas fa-check"
                                           data-trigger="hover" data-type="info" data-title="Function name is valid." bs-tooltip data-placement="bottom"></i>
                                    </div>
                                    <div ng-if="functionNameValid === false">
                                        <i style="font-size:24px;position: absolute;bottom: 8px;right: 8px;color:red;"
                                           class="fas fa-times"
                                           data-trigger="hover" data-type="info" data-title="Function name already used." bs-tooltip data-placement="bottom"></i>
                                    </div>
                                </div>

                                <div class="form-group"
                                     ng-class="{'has-error': functionFormValidation.$submitted && functionFormValidation.runtime.$invalid}">
                                    <label class="col-sm-4 required-field">Runtime <span class="required-label">(required)</span></label>
                                    <select name="runtime"
                                            class="form-control ng-animate-disabled col-sm-8"
                                            required
                                            ng-model="function.runtime"
                                            ng-change="changeRuntime()"
                                            ng-options="o.value as o.name for o in runtimes">
                                        <option value="">Select Runtime</option>
                                    </select>
                                </div>
                                
                                <div class="form-group"
                                     style="position: relative;"
                                     ng-class="{'has-error': functionFormValidation.$submitted && functionFormValidation.handler.$invalid}">
                                    <label class="col-sm-4 required-field">Handler <span class="required-label">(required)</span></label>
                                    <input type="text"
                                           name="handler"
                                           class="form-control ng-animate-disabled col-sm-6 text-lowercase"
                                           required
                                           placeholder="(for c# and java) module.handler, (others) handler"
                                           ng-change="checkFunctionHandler($parent.$parent.function)"
                                           ng-model="function.handler"/>
                                </div>
                                
                                <div class="form-group"
                                     style="position: relative;"
                                     ng-class="{'has-error': functionFormValidation.$submitted && functionFormValidation.dependencies.$invalid}">
                                    <label class="col-sm-4 required-field">Dependencies: </label>
                                    <textarea style="min-height:200px !important;padding-top: 10px;padding-bottom: 10px;"
                                              name="dependencies"
                                              class="form-control ng-animate-disabled col-sm-6"
                                              ng-model="function.dependencies"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
