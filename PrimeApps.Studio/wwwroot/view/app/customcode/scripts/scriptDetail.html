<div ng-if="!loading" class="function tab-content" ng-show="showConsole" id="logger">
    <div class="col-sm-12" style="border: none;position: fixed;bottom: 0;right: 35px;z-index: 99;width: 99.1%;padding-left: 0;padding-right: 0;background: #c8c9ca;" id="log-screen">
        <div class="setup-liste-header row" style="margin-left: 0;margin-right: 0;">
            <div class="col-sm-12">
                <div class="setup-title" style="height: 30px;">
                    <h2>Logs</h2>
                    <div>
                        <i class="fas fa-refresh" style="font-size: 15px;cursor: pointer;" ng-class="refreshLogs ? 'fa-spin' : ''" ng-click="getLogs()"></i>
                        <i class="fas fa-chevron-down" style="font-size: 15px;cursor: pointer;padding-left:20px;" ng-click="showConsole = !showConsole;"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-content">
            <div class="ui grid">
                <div class="sixteen wide column content" style="padding:0px;">
                    <div class="subpanel-body" style="top:0;left:0;right:0;bottom:0;background-color:black;">
                        <pre id="logArea" data-ng-bind-html="asHtml()" style="color: white !important;padding-left: 10px !important;padding-top: 10px !important;padding-bottom: 10px !important;max-height: 300px !important;min-height: 100px;"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div ng-if="!loading" class="function tab-content">
    <div class="col-sm-12" style="border: none ;">
        <div class="setup-liste-header row">
            <div class="col-sm-12">
                <div class="setup-title">
                    <h2>
                        {{script.label}}
                        <span style="color: black;font-size: 13px;font-style: italic;font-weight: 600;">
                            ( {{name}}.js )
                        </span>
                    </h2>
                </div>
            </div>
        </div>

        <div ng-if="!loading" class="tab-content" style="padding: 20px;position: relative;">
            <div class="bs-docs-section">
                <div class="bs-example" append-source>
                            <form ng-if="!modalLoading" name="scriptForm" style="margin-top: 20px;" class="form-horizontal form-custom" ng-submit="save(scriptForm);" autocomplete="off"
                                  novalidate>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group"
                                             style="position: relative;"
                                             ng-class="{'has-error': scriptForm.$submitted && scriptForm.label.$invalid}">
                                            <label class="col-sm-12 required-field">Label <span class="required-label">({{'Common.Required' | translate }})</span></label>
                                            <input type="text"
                                                   name="label"
                                                   class="form-control ng-animate-disabled col-sm-12"
                                                   required
                                                   maxlength="100"
                                                   focus="true"
                                                   ng-model="script.label" />
                                        </div>
                                        <div class="form-group"
                                             style="position: relative;"
                                             ng-class="{'has-error': scriptForm.$submitted && scriptForm.name.$invalid}">
                                            <label class="col-sm-12 required-field">Identifier <span class="required-label">({{'Common.Required' | translate }})</span></label>
                                            <input type="text"
                                                   name="name"
                                                   class="form-control ng-animate-disabled col-sm-12"
                                                   required
                                                   maxlength="100"
                                                   ng-disabled="true"
                                                   ng-trim="false"
                                                   ng-model="script.name" />
                                        </div>
                                        <div class="form-group"
                                             ng-class="{'has-error': scriptForm.$submitted && scriptForm.module_id.$invalid}">
                                            <label class="col-sm-12 required-field">Module <span class="required-label">({{'Common.Required' | translate }})</span></label>
                                            <select name="module_id"
                                                    class="form-control ng-animate-disabled col-sm-8"
                                                    required
                                                    ng-model="script.module_id"
                                                    ng-options="o.id as o['label_' + language + '_singular'] for o in modules">
                                                <option value="">Select Module</option>
                                            </select>
                                        </div>
                                        <div class="form-group"
                                             ng-class="{'has-error': scriptForm.$submitted && scriptForm.place.$invalid}">
                                            <label class="col-sm-12 required-field">Event  <span class="required-label">({{'Common.Required' | translate }})</span></label>
                                            <select name="place"
                                                    class="form-control ng-animate-disabled col-sm-8"
                                                    required
                                                    ng-model="script.place"
                                                    ng-options="o.value as o.name for o in componentPlaces">
                                                <option value="">Select Event</option>
                                            </select>
                                        </div>
                                        <div class="form-group"
                                             ng-class="{'has-error': scriptForm.$submitted && scriptForm.custom_url.$invalid}">
                                            <label class="col-sm-12">Custom Url</label>
                                            <input type="text"
                                                   name="custom_url"
                                                   class="form-control ng-animate-disabled col-sm-12"
                                                   ng-model="script.custom_url" />
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-12"> Environment </label>
                                            <div ng-repeat="env in environments">
                                                <label class="newinput checkbox-inline" style="margin-bottom:5px;">
                                                    <input type="checkbox" name="env{{$index}}" ng-model="env.selected" ng-change="environmentChange(env,$index)" ng-disabled="env.disabled" value="{{env.value}}" title="{{env.name}}" />{{env.name}}
                                                    <span></span>
                                                </label>
                                                <br />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="ng-scope" style="position: absolute;top: 20px;right: 10px;display: inline-flex;">
                                    <button type="submit" ladda="saving" class="btn btn-radius btn-blue col-sm-12" style="margin-right: 10px;">
                                        <i class="fas fa-save"></i>{{'Common.Save' | translate}}
                                    </button>
                                </div>
                            </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-if="loading" class="function tab-content">
    <div class="col-sm-12" style="border: none ;">
        <div class="setup-liste-header row">
            <div class="col-sm-12">
                <div class="setup-title">
                    <div style="width: 100px;" class="animated-background"></div>
                </div>
            </div>
        </div>
        <div class="tab-content" style="padding: 20px;position: relative;">
            <div class="tab-content" style="padding: 20px;">
                <div class="markdown" style="padding-bottom: 20px;">
                    <pre style="background-color: #f7f7f7 !important;padding-left: 20px !important;padding-right: 20px !important;border-radius: 5;">
                    <code><div class="animated-background"></div></code>
                    </pre>
                </div>
                <div class="markdown" style="padding-bottom: 20px;">
                    <pre style="background-color: #f7f7f7 !important;padding-left: 20px !important;padding-right: 20px !important;border-radius: 5;">
                    <code><div class="animated-background"></div></code>
                    </pre>
                </div>
                <div class="markdown" style="padding-bottom: 20px;">
                    <pre style="background-color: #f7f7f7 !important;padding-left: 20px !important;padding-right: 20px !important;border-radius: 5;">
                    <code><div class="animated-background"></div></code>
                    </pre>
                </div>
            </div>
        </div>
    </div>
</div>
