<div class="setup-title">
    <h2>Scripts</h2>
    <ul class="list-unstyled list-inline">
        <li>
            <button type="button" class="btn add-button" ng-click="showFormModal()">
                <i class="fas fa-plus"></i>Add New Scripts
            </button>
        </li>
    </ul>
</div>

<div class="tab-content table-responsive" ng-if="!loading && scripts.length === 0">
    <table class="table">
        <div class="col-sm-12" style="margin-top: 100px; margin-bottom: 100px; display: flex;justify-content: center;">
            <div class="row">
                <div class="col-sm-12" style="padding-bottom: 30px">
                    <img class="padding-10 logo" src="images/primeapps/overview.png"
                         srcset="images/primeapps/overview@2x.png 2x,
                              images/primeapps/overview@3x.png 3x">

                    <div class="padding-10" ng-click="showFormModal()">
                        <button class="btn btn-radius btn-blue col-sm-12">
                            <i class="fas fa-plus"></i> Create your first Script
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </table>
</div>

<div class="tab-content table-responsive">
    <table class="table" ng-show="loading">
        <thead>
            <tr>
                <th>Name</th>
                <th>{{'Setup.Modules.Name' | translate}}</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <tr ng-repeat="item in placeholderArray">
                <td>
                    <div class="animated-background"></div>
                </td>
                <td>
                    <div class="animated-background"></div>
                </td>
                <td>
                    <div class="animated-background"></div>
                </td>
            </tr>
        </tbody>
    </table>
    <table ng-show="!loading" class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>{{'Setup.Modules.Name' | translate}}</th>
                <th width="50"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="script in scripts | filter:{deleted:'!true'} | orderBy:'order'" ng-click="showFormModal(script);">
                <td>{{script.name}}</td>
                <td>{{script.module_id}}</td>
                <td class="text-right">
                    <div class="action-buttons-block">
                        <button ng-click="$event.stopPropagation(); delete(script);" type="button"
                                class="action-buttons-delete" ladda="script.deleting">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="table-pagination">
        <div>
            <nav aria-label="Page navigation">
                <div paging
                     text-first="&laquo;"
                     ul-class="pagination"
                     active-class="active"
                     page="requestModel.offset"
                     page-size="requestModel.limit"
                     total="pageTotal"
                     scroll-top="true"
                     hide-if-empty="true"
                     show-prev-next="true"
                     show-first-last="true"
                     text-next-class="fas fa-chevron-right"
                     text-prev-class="fas fa-chevron-left"
                     text-first-class="fas fa-step-backward"
                     text-last-class="fas fa-step-forward"
                     paging-action="changePage(page)">
                </div>
            </nav>
        </div>
        <div class="total">Total {{pageTotal}}</div>
        <div>
            <span class="pagination-span">Items per page  </span>
            <select ng-model="requestModel.limit" class="items-per-page-select" ng-change="changeOffset()">
                <option ng-selected="true" value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
            </select>
        </div>
    </div>
</div>
