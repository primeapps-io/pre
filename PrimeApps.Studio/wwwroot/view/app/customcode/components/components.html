<div class="setup-title">
    <h2>Components</h2>
    <div>
        <ul class="list-unstyled list-inline">
            <li>
                <button class="btn add-button" ng-click="openModal()">
                    <i class="fas fa-plus"></i> New Component
                </button>
            </li>
        </ul>
    </div>
</div>

<div class="tab-content table-responsive">

    <table class="table" ng-show="loading">
        <thead>
            <tr>
                <th>Label</th>
                <th>Identifier</th>
                <th>Module</th>
                <th>Environment</th>
                <th style="width: 70px;"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in placeholderArray">
                <td>
                    <div class="animated-background"></div>
                </td>
                <td>
                    <div class="animated-background"></div>
                </td>
                <td>
                    <div class="animated-background"></div>
                </td>
                <td>
                    <div class="animated-background"></div>
                </td>
                <td>
                    <div class="animated-background"></div>
                </td>
            </tr>
        </tbody>
    </table>

    <table class="table" ng-if="!loading">
        <thead>
            <tr>
                <th>Label</th>
                <th>Identifier</th>
                <th>Module</th>
                <th>Environment</th>
                <th style="width: 70px;"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="component in components" ui-sref="studio.app.componentDetail({id:component.id})">
                <td>{{component.label}}</td>
                <td>{{component.name}}</td>
                <td>{{getModuleName(component.module_id)}}</td>
                <td class="text-capitalize">{{component.environment_list.toString()}}</td>
                <td class="text-center">
                    <div class="action-buttons-block">
                        <button ng-click="$event.stopPropagation();delete(component.id, $event)" type="button"
                                class="action-buttons-delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="table-pagination" ng-if="!loading">
        <div>
            <nav aria-label="Page navigation">
                <div paging
                     text-first="&laquo;"
                     ul-class="pagination"
                     active-class="active"
                     page="page"
                     page-size="requestModel.limit"
                     total="pageTotal"
                     scroll-top="true"
                     hide-if-empty="true"
                     show-prev-next="true"
                     show-first-last="true"
                     text-next-class="fas fa-chevron-right"
                     text-prev-class="fas fa-chevron-left"
                     text-first-class="fas fa-step-backward"
                     text-last-class="fas fa-step-forward"
                     paging-action="changePage(page)">
                </div>
            </nav>
        </div>
        <div class="total">Total {{pageTotal}}</div>
        <div>
            <span class="pagination-span">Items per page  </span>
            <select ng-model="requestModel.limit" class="items-per-page-select" ng-change="changeOffset()">
                <option ng-selected="true" value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
            </select>
        </div>
    </div>
</div>
