<form name="contentFormValidation" style="margin-top: 20px;" class="form-horizontal form-custom" ng-submit="save(contentFormValidation);" autocomplete="off" novalidate>
	<div class="table-responsive c-settings-table">
		<table class="table table-bordered">
			<tbody>
				<tr ng-repeat="trustedUrlsParameter in trustedUrlsParameters">
					<td colspan="3" style="padding:0px !important;">
						<table class="table table-bordered" style="margin-bottom: 0px;">
								<tbody>
							<tr ng-show="$first"  class="black5">
								<td style="width: 200px; text-align: center;">Trusted Urls</td>
								<td >Key</td>
								<td>Value</td>
							</tr>
							<tr>
								<td ng-style="{'width': !$first ? '200px' : '0px'}" style="text-align: center;">
									<!--ng-disabled="trustedUrlsParameters.length > 1"-->
									<a class="action-button2-delete" href ng-click="parameterRemove($index, trustedUrlsParameters)">
										<i class="fas fa-trash"></i>
									</a>
									<a ng-show="$last" class="action-button2-plus" href ng-click="parameterAdd(trustedUrlsParameters[trustedUrlsParameters.length-1], 1)">
										<i class="fas fa-plus"></i>
									</a>
								</td>
								<td><div class="form-group"><input class="form-control disabled" tabindex="2" disabled value="url"/></div></td>
								<td><div class="form-group"><input type="text" class="form-control" tabindex="2" name="url" maxlength="300" ng-model="trustedUrlsParameter.urls"/></div></td>
							</tr>
							<tr ng-repeat="(key, value) in trustedUrlsParameter.headers">
								<td colspan="3" style="padding:0px !important;">
									<table class="table table-bordered" style="margin-bottom: 0px;">
										<tbody>
										<tr>
								<td style="width: 200px; text-align: center;">
									<a  class="action-button2-delete" href ng-click="parameterRemove(undefined, trustedUrlsParameter.headers, key)">
										<i class="fas fa-trash"></i>
									</a>
									<a ng-show="$last" class="action-button2-plus" href ng-click="addHeader(trustedUrlsParameter.headers)">
										<i class="fas fa-plus"></i>
									</a>
								</td>
								<!--<td><div class="form-group"><input class="form-control disabled" disabled value="X-User-Id"></div></td>-->
								<td>
									<div class="form-group">
										<select name="selectHeader"
												class="form-control"
												ng-mouseover="setOldHeaderValue(key)"
												ng-show="!key.contains('Custom')"
												data-placeholder="Header"
												ng-change="headerChange(key, trustedUrlsParameter.headers)"
												ng-model="key">
											<option ng-repeat="header in headersArray">{{header}}</option>
										</select>
										<input ng-show="key.contains('Custom')" name="inputHeader" ng-change="changeCustomInput(key, customInputObject[activeTab][key])" ng-model="customInputObject[activeTab][key]" placeholder="Header" class="form-control"/>
									</div>
								</td>
								<td><div class="form-group"><input type="text" class="form-control" name="inputHead" maxlength="300" ng-model="trustedUrlsParameter.headers[key]"/></div></td>
										</tr>
										</tbody>
									</table>
								</td>
								</tr>
							<!--<tr>-->
							<!--<td><div class="form-group"><input class="form-control disabled" disabled value="X-Tenant-Id"/></div></td>-->
							<!--<td><div class="form-group"><input type="text" class="form-control" name="x_tenant_id" maxlength="300" ng-model="trustedUrlsParameter.headers.x_tenant_id"/></div></td>-->
							<!--</tr>-->
							</tbody>
						</table>
					</td>
				</tr>
				<tr ng-show="trustedUrlsParameters.length <1">
					<td colspan="3">
						<a class="btn btn-radius btn-blue" href ng-click="parameterAdd(trustedUrlsParameters[trustedUrlsParameters.length-1], 1)">
							<i class="fas fa-plus"></i> Add New Trusted Url
						</a>
					</td>
				</tr>
				<tr class="black5">
					<td style="width: 200px; text-align: center;">Route Template Urls</td>
					<td>Key</td>
					<td>Value</td>
				</tr>
				<!--<tr>-->
					<!--<td rowspan="{{routeParameters.length && routeParameters.length >0 ? routeParameters.length+1 : 1}}">Route Template Urls</td>-->
				<!--</tr>-->
				<tr ng-repeat="routeParameter in routeParameters">
					<td style="text-align: center;">
						<!--ng-show="routeParameters.length > 1"-->
						<a  class="action-button2-delete" href ng-click="parameterRemove($index, routeParameters)">
							<i class="fas fa-trash"></i>
						</a>
						<a ng-show="$last" class="action-button2-plus" href ng-click="parameterAdd(routeParameters[routeParameters.length-1], 2)">
							<i class="fas fa-plus"></i>
						</a>
					</td>
					<td><div class="form-group"><input class="form-control disabled" disabled value="route_template_urls"></div></td>
					<td><div class="form-group"><input type="text" class="form-control" name="route_template_urls" maxlength="300" ng-model="routeParameter.route_template_urls"></div></td>
					<!--<td colspan="3" style="padding:0px !important;">-->
						<!--<table class="table table-bordered" style="margin-bottom: 0px;">-->
							<!--<tbody>-->
								<!--<tr>-->
									<!---->
								<!--</tr>-->
							<!--</tbody>-->
						<!--</table>-->
					<!--</td>-->
				</tr>
				<tr ng-show="routeParameters.length < 1">
					<td colspan="3">
						<a class="btn btn-radius btn-blue" href ng-click="parameterAdd(routeParameters[routeParameters.length-1], 2)">
							<i class="fas fa-plus"></i> Add New Route Template Url
						</a>
					</td>
				</tr>
				<tr class="black5">
					<td style="width: 200px; text-align: center;">Imports</td>
					<td>Key</td>
					<td>Value</td>
				</tr>
				<tr>
					<td style="text-align: center;" rowspan="2">Css</td>
					<td><div class="form-group"><input class="form-control disabled" disabled value="before"></div></td>
					<td><div class="form-group"><input type="text" class="form-control" name="css.before" placeholder="Separate with ;" maxlength="300" ng-model="content.imports.css.before"></div></td>
                </tr>
				<tr>
					<td><div class="form-group"><input class="form-control disabled" disabled value="after"></div></td>
					<td ><div class="form-group"><input type="text" class="form-control" name="css.after" placeholder="Separate with ;" maxlength="300" ng-model="content.imports.css.after"></div></td>
				</tr>
				<tr>
					<td style="text-align: center;" rowspan="2">Js</td>
					<td><div class="form-group"><input class="form-control disabled" disabled value="before"></div></td>
					<td ><div class="form-group"><input type="text" class="form-control" name="js.before" placeholder="Separate with ;" maxlength="300" ng-model="content.imports.js.before"></div></td>
				</tr>
				<tr>
					<td><div class="form-group"><input class="form-control disabled" disabled value="after"></div></td>
					<td ><div class="form-group"><input type="text" class="form-control" name="js.after" placeholder="Separate with ;" maxlength="300" ng-model="content.imports.js.after"></div></td>
				</tr>
				<tr class="black5">
					<td style="width: 200px; text-align: center;">Configs</td>
					<td>Key</td>
					<td>Value</td>
				</tr>
				<tr ng-repeat="parameter in configParameters">
					<td style="text-align: center;">
						<!--ng-show="configParameters.length > 1"-->
						<a class="action-button2-delete" href ng-click="parameterRemove($index, configParameters)">
							<i class="fas fa-trash"></i>
						</a>
						<a ng-show="$last" class="action-button2-plus" href ng-click="parameterAdd(configParameters[configParameters.length-1], 3)">
							<i class="fas fa-plus"></i>
						</a>
					</td>
					<td><div class="form-group"><input type="text" ng-model="parameter.key" tabindex="2" class="form-control" maxlength="500" /></div></td>
					<td><div class="form-group"><input type="text" ng-model="parameter.value" tabindex="2" class="form-control" maxlength="500" /></div></td>
				</tr>
				<tr ng-show="configParameters.length<1">
					<td colspan="3">
						<a class="btn btn-radius btn-blue" href ng-click="parameterAdd(configParameters[configParameters.length-1], 3)">
							<i class="fas fa-plus"></i> Add New Parameter
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="ng-scope" style="position: absolute;top: 20px;right: 10px;display: inline-flex;">
		<button ng-click="$parent.$parent.$parent.$parent.$parent.$parent.$parent.save(contentFormValidation);" ladda="saving" class="btn btn-radius btn-blue col-sm-12" style="margin-right: 10px;">
			<i class="fas fa-save"></i>{{'Common.Save' | translate}}
		</button>
	</div>
</form>
