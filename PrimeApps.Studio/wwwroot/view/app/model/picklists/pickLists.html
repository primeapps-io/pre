<div class="setup-title">
    <h2>Picklists</h2>
    <button class="btn add-button" ng-click="showFormModal()"><i class="fas fa-plus"></i>{{'Picklist.AddNew' | translate}}</button>
</div>
<div class="tab-content table-responsive">
    <table class="table" ng-show="loading">
        <thead>
            <tr>
                <th>{{'Picklist.Name' | translate}}</th>
                <th>{{'Picklist.SystemCode' | translate}}</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <tr ng-repeat="item in placeholderArray">
                <td>
                    <div class="animated-background"></div>
                </td>
                <td>
                    <div class="animated-background"></div>
                </td>
                <td>
                    <div class="animated-background"></div>
                </td>
            </tr>
        </tbody>
    </table>
    <table ng-show="!loading" class="table">
        <thead>
            <tr>
                <th>{{'Picklist.Name' | translate}}</th>
                <th>{{'Picklist.SystemCode' | translate}}</th>
                <th width="50"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="picklist in picklists" ng-click="showFormModal(picklist.id)">
                <td>{{picklist['label_' + language]}}</td>
                <td style="text-transform: capitalize;">{{picklist.system_type}}</td>
                <td class="text-right">
                    <!--<button type="button" class="btn btn-xs btn-custom" ng-click="showFormModal(view)">{{'Common.Edit' | translate}}</button>-->
                    <!--<button type="button" class="btn btn-xs btn-custom" confirm-click action="deleteView(view.id)" placement="left" confirm-message="{{'Common.AreYouSure' | translate}}" confirm-yes="{{'Common.Yes' | translate}}" confirm-no="{{'Common.No' | translate}}">{{'Common.Remove' | translate}}</button>-->
                    <div class="action-buttons-block">
                        <button ng-click="$event.stopPropagation(); delete(view.id);" type="button" class="action-buttons-delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="table-pagination">
        <div>
            <nav aria-label="Page navigation">
                <div paging
                     text-first="&laquo;"
                     ul-class="pagination"
                     active-class="active"
                     page="requestModel.offset"
                     page-size="requestModel.limit"
                     total="pageTotal"
                     scroll-top="true"
                     hide-if-empty="true"
                     show-prev-next="true"
                     show-first-last="true"
                     text-next-class="fas fa-chevron-right"
                     text-prev-class="fas fa-chevron-left"
                     text-first-class="fas fa-step-backward"
                     text-last-class="fas fa-step-forward"
                     paging-action="changePage(page)">
                </div>
            </nav>
        </div>
        <div>
            Total Picklist {{pageTotal}}
        </div>
        <div>
            <span class="pagination-span">Items per page  </span>
            <select ng-model="requestModel.limit" class="items-per-page-select" ng-change="changeOffset()">
                <option ng-selected="true" value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
            </select>
        </div>
    </div>
</div>
