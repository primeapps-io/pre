<div class="modal setup-modal modal-600" tabindex="-1" role="dialog">
    <div class="modal-header">
        <div class="flex-between">
            <h4 class="modal-title">{{'Pikclist.PicklistItem' | translate}} </h4>
            <div>
                <ul class="list-unstyled list-inline">
                    <li>
                        <button type="button" class="btn add-button btn-radius btn-gray"
                                ng-click="picklistFormModal.hide()">
                            <i class="fas fa-times"></i>{{'Common.Cancel' | translate}}
                        </button>
                    </li>
                    <li>
                        <button type="button" ng-click="categoryAddShow=true"
                                class="btn add-button btn-radius btn-blue">
                            <i class="fas fa-plus"></i>{{'Common.Add' | translate}}
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="modal-dialog scroll-style-4">
        <ul class="list-unstyled categorylist">
            <li ng-if="categoryAddShow ===true">
                <div class="form-group bottom0">
                    <input name="category_{{category.id}}" ng-model="category.name" class="form-control"
                           placeholder="Please fill your category name" />
                    <span class="new-actions">
                        <button ng-click="saveCategory(category)" ladda="category.saving" class="apply-btn"
                                title="Apply">
                            <i class="fas fa-check"></i>
                        </button>
                    </span>
                </div>
            </li>
            <li ng-repeat="item in picklist.items">
                <span>{{ item['label_' + language] }}</span>
                <span class="new-actions">
                    <button ng-click="item.edit = true" class="edit-btn" title="Edit">
                        <i class="fas fa-pen"></i>
                    </button>
                    <button ladda="item.deleted" ng-click="deleteItem($index,item)" class="delete-btn" title="Delete">
                        <i class="fas fa-trash"></i>
                    </button>
                </span>
                <div class="form-group bottom0" ng-if="category.edit ===true">
                    <input name="item_{{item.id}}" ng-model="item.name" class="form-control"
                           placeholder="Please fill your category name" />
                    <span class="new-actions">
                        <button ng-click="saveItem(item)" ladda="item.saving" class="apply-btn"
                                title="Apply">
                            <i class="fas fa-check"></i>
                        </button>
                    </span>
                </div>
            </li>

        </ul>
    </div>
</div>
