<div class="modal setup-modal modal-600" tabindex="-1" role="dialog">
    <form name="profileForm" class="form-horizontal form-custom" ng-submit="save(profileForm);" autocomplete="off" novalidate>
        <div class="modal-header">
            <div class="flex-between">
                <h4 class="modal-title">Module Profile Setting</h4>
                <div>
                    <ul class="list-unstyled list-inline">
                        <!-- Burası Modalın kaydet vazgeç buttonların bulunduğu yer  -->
                        <li>
                            <button type="button" class="btn add-button btn-radius btn-gray " ng-disabled="saving" ng-click="profileSettingsFormModal.hide();">
                                <i class="fas fa-times margin-right-10"></i>{{'Common.Cancel' | translate}}
                            </button>
                        </li>
                        <li>
                            <button type="submit" class="btn add-button btn-radius btn-blue " style="margin-left: 5px" ladda="saving">
                                <i class="fas fa-save margin-right-10"></i>{{'Common.Save' | translate}}
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-contanier">
                    <div id="field-form-body" class="modal-body">
                        <div ng-if="loading" class="page-loading"><i class="fa fa-sm fa-spinner fa-pulse"></i></div>
                        <div class="panel">
                            <div class="form-group" ng-class="{'has-error': profileForm.$submitted && profileForm.profiles.$invalid}">
                                <label class="col-sm-4 required-field">{{'Setup.Modules.ModuleProfileSettingProfiles' | translate}} <span style="color: #999" class="required-label">({{'Common.Required' | translate }})</span></label>
                                <tags-input name="profiles"
                                            tabindex="999"
                                            class="form-control"
                                            ng-model="currentProfileSetting.profiles"
                                            display-property="name_{{language}}"
                                            key-property="id"
                                            placeholder="{{'Common.MultiselectPlaceholder' | translate}}"
                                            replace-spaces-with-dashes="false"
                                            add-from-autocomplete-only="true"
                                            min-length="1"
                                            ng-required="true">
                                    <auto-complete source="profiles"
                                                   min-length="0"
                                                   load-on-focus="true"
                                                   load-on-empty="true"
                                                   max-results-to-show="9999"></auto-complete>
                                </tags-input>
                            </div>
                            <div class="form-group" ng-class="{'has-error': profileForm.$submitted && profileForm.labelPlural.$invalid}">
                                <label class="col-sm-4 required-field">{{'Setup.Modules.ModulePluralName' | translate}} <span style="color: #999" class="required-label">({{'Common.Required' | translate }})</span></label>
                                <input type="text"
                                       name="labelPlural"
                                       class="form-control ng-animate-disabled col-sm-8"
                                       ng-required="true"
                                       maxlength="50"
                                       focus="currentLabelState"
                                       ng-model="currentProfileSetting.pluralName">
                            </div>
                            <div class="form-group" ng-class="{'has-error': profileForm.$submitted && profileForm.labelSingular.$invalid}">
                                <label class="col-sm-12 required-field">{{'Setup.Modules.ModuleSingularName' | translate}} <span style="color: #999" class="required-label">({{'Common.Required' | translate }})</span></label>
                                <input type="text"
                                       name="labelSingular"
                                       class="form-control ng-animate-disabled col-sm-8"
                                       ng-required="true"
                                       maxlength="50"
                                       ng-model="currentProfileSetting.singularName">
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
