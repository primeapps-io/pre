<div class="modal setup-modal modal-600" tabindex="-1" role="dialog">
    <form ng-show="!showNewCollaboratorInfo" name="newCollaboratorForm" class="form-horizontal form-custom" ng-submit="save(newCollaboratorForm);" autocomplete="off"
          novalidate>

        <div class="modal-header">
            <div class="flex-between">
                <h4 class="modal-title">Add New Collaborator</h4>
                <div>
                    <ul class="list-unstyled list-inline">
                        <!-- Burası Modalın kaydet vazgeç buttonların bulunduğu yer  -->
                        <li>
                            <button ng-disabled="submitting" type="button" class="btn add-button btn-radius btn-gray "
                                    ng-click="addNewCollaboratorModal.hide();">
                                <i class="fas fa-times margin-right-10"></i>{{'Common.Cancel' | translate}}
                            </button>
                        </li>
                        <li>
                            <button ladda="submitting" type="submit" class="btn add-button btn-radius btn-blue " style="margin-left: 5px"
                                    ng-click="MinMaxValue()">
                                <i class="fas fa-save margin-right-10"></i>
                                {{'Common.Save' | translate}}
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="modal-dialog scroll-style-4">
            <div class="modal-content padding-0">
                <div class="modal-body">
                    <div id="field-form-body" class="modal-body">
                        <div class="section" id="section1">
                            <div class="panel">
                                <div class="form-group"
                                     ng-class="{'has-error': newCollaboratorForm.$submitted && newCollaboratorForm.name.$invalid}">
                                    <label class="col-sm-4 required-field">Firstname <span class="required-label">({{'Common.Required' | translate }})</span></label>
                                    <input type="text"
                                           name="name"
                                           class="form-control ng-animate-disabled col-sm-8"
                                           required
                                           maxlength="50"
                                           focus="true"
                                           ng-model="collaboratorModel.first_name">
                                </div>
                                <div class="form-group"
                                     ng-class="{'has-error': newCollaboratorForm.$submitted && newCollaboratorForm.surname.$invalid}">
                                    <label class="col-sm-4 required-field">Lastname <span class="required-label">({{'Common.Required' | translate }})</span></label>
                                    <input type="text"
                                           name="surname"
                                           class="form-control ng-animate-disabled col-sm-8"
                                           required
                                           maxlength="50"
                                           focus="false"
                                           ng-model="collaboratorModel.last_name">
                                </div>
                                <div class="form-group"
                                     ng-class="{'has-error': newCollaboratorForm.$submitted && newCollaboratorForm.email.$invalid}">
                                    <label class="col-sm-4 required-field">Email <span class="required-label">({{'Common.Required' | translate }})</span></label>
                                    <input type="email"
                                           name="email"
                                           class="form-control ng-animate-disabled col-sm-8"
                                           required
                                           maxlength="250"
                                           focus="false"
                                           ng-model="collaboratorModel.email">
                                </div>
                                <div class="form-group"
                                     ng-class="{'has-error': newCollaboratorForm.$submitted && newCollaboratorForm.role.$invalid}">
                                    <label class="col-sm-4 required-field">Role <span class="required-label">({{'Common.Required' | translate }})</span></label>
                                    <select required ng-model="collaboratorModel.role" name="role" class="form-control  ng-animate-disabled col-sm-8" ng-options="role.name for role in roles">
                                        <option value="">Please select a role --></option>
                                    </select>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>


            </div>
        </div>
    </form>
    <div class="modal-header" ng-show="showNewCollaboratorInfo">
        <div class="flex-between">
            <h4 class="modal-title">Collabrator Info</h4>
            <div>
                <ul class="list-unstyled list-inline">
                    <li>
                        <button type="button" class="btn btn-radius btn-gray"
                                ng-click="close();">
                            <i class="fas fa-times margin-right-10"></i>Close
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="modal-dialog" ng-show="showNewCollaboratorInfo">
        <div class="modal-content padding-0">
            <div class="modal-body">
                <div class="section">
                    <div class="panel">
                        <div class="form-group">
                            <label>Password</label>
                            <div class="input-group">
                                <input type="text" name="pass" class="form-control"
                                       required
                                       ng-model="userPassword" readonly />
                                <span class="input-group-addon" ngclipboard data-clipboard-text="{{userPassword}}" style="cursor:pointer;">
                                    <i class="fa fa-clipboard"></i>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div style="font-weight: bold;"><small>Please take a note of the password</small></div>
                            <button type="submit" class="btn add-button btn-blue">Send Email <i class="fas fa-share-square"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
