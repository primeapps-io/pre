<div class="col-sm-12" style="border: none ;" ng-if="loading || (!loading && components.length === 0)">
    <div class="page-container padding0">
        <div class="row scratch-page">
            <div class="col-md-8 col-lg-6 text-center">
                <div ng-if="loading" class="page-loading"><i class="fa fa-sm fa-spinner fa-pulse"></i></div>
                <div ng-if="!loading && components.length === 0" class="tab-content">
                    <div class="col-sm-12">
                        <img class="padding-10" src="images/primeapps/overview.png"
                             srcset="images/primeapps/overview@2x.png 2x,
                              images/primeapps/overview@3x.png 3x"
                             class="logo">
                    </div>
                    <div class="row">
                        <div class="col-lg-offset-1 col-lg-10">
                            <div class="row scratch-page-box">
                                <div class="col-sm-12 scratch-box-content" ng-click="createModal()">
                                    <div class="scratch-box">
                                        <i class="fas fa-copy"></i>
                                    </div>
                                    <button class="btn btn-radius btn-blue">
                                        <i class="fas fa-plus"></i> Create your first Component
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-if="!loading && components.length > 0" class="tab-content">
    <div class="col-sm-12" style="border: none ;">
        <div class="setup-title">
            <h2>Components</h2>
            <div>
                <ul class="list-unstyled list-inline">
                    <li></li>
                    <li>
                        <button class="btn add-button" ng-click="showFormModal()"><i class="fas fa-plus"></i>  Add New Component</button>
                    </li>

                </ul>

            </div>

        </div>

        <div class="tab-content">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Module Id</th>
                        <th>Place</th>
                        <th>Order</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="component in components">
                        <td>{{component.name}}</td>
                        <td>{{component.type}}</td>
                        <td>{{component.module_id}}</td>
                        <td>{{component.place}}</td>
                        <td>{{component.order}}</td>
                        <td class="text-right">
                            <a href="#/app/{{appId}}/componentForm/{{component.id}}" class="btn btn-xs btn-custom">{{'Common.Edit' |
                                translate}}</a>
                            <button type="button" class="btn btn-xs btn-custom" confirm-click data-placement="left"
                                    action="delete(component.id)" confirm-message="{{'Common.AreYouSure' | translate}}"
                                    confirm-yes="{{'Common.Yes' | translate}}" confirm-no="{{'Common.No' | translate}}">
                                {{'Common.Remove' | translate}}
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row table-pagination">
                <div class="col-sm-6">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li>
                                <a href="#" aria-label="Previous">
                                    <i class="fas fa-step-backward"></i>
                                </a>
                            </li>
                            <li class="active"><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li>
                                <a href="#" aria-label="Next">
                                    <i class="fas fa-step-forward"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-sm-4 "><span class="pagination-span">1-10 of 86 </span></div>
                <div class="col-sm-2"><span class="pagination-span">Items per page  </span>
                    <select class="items-per-page-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select></div>
            </div>
        </div>
    </div>
</div>
