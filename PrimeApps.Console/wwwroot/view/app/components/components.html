<div class="col-sm-12" style="border: none ;" ng-if="!loading && components.length === 0">
    <div class="page-container padding0">
        <div class="row scratch-page">
            <div class="col-md-8 col-lg-6 text-center">
                <div class="tab-content" style="background:transparent;box-shadow: none;">
                    <div class="col-sm-12" style="background: transparent;">
                        <img class="padding-10" src="images/primeapps/overview.png"
                             srcset="images/primeapps/overview@2x.png 2x,
                              images/primeapps/overview@3x.png 3x"
                             class="logo">
                    </div>
                    <div class="row">
                        <div class="col-lg-offset-1 col-lg-10">
                            <div class="row scratch-page-box">
                                <div class="col-sm-12 scratch-box-content" ng-click="createModal()">
                                    <div class="scratch-box">
                                        <i class="fas fa-copy"></i>
                                    </div>
                                    <button class="btn btn-radius btn-blue">
                                        <i class="fas fa-plus"></i> Create your first Component
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="setup-title">
    <h2>Components</h2>
    <div>
        <ul class="list-unstyled list-inline">
            <li></li>
            <li>
                <button class="btn add-button" ng-click="createModal()"><i class="fas fa-plus"></i> Add New Component</button>
            </li>
        </ul>
    </div>
</div>
<div class="tab-content">
    <table class="table" ng-show="loading">
        <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Module Id</th>
            <th>Place</th>
            <th>Order</th>
            <th width="50"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <tr ng-repeat="item in placeholderArray">
            <td>
                <div class="animated-background"></div>
            </td>
            <td>
                <div class="animated-background"></div>
            </td>
            <td>
                <div class="animated-background"></div>
            </td>
            <td>
                <div class="animated-background"></div>
            </td>
            <td>
                <div class="animated-background"></div>
            </td>
            <td class="text-center">
                <div class="animated-background"></div>
            </td>
        </tr>
        </tbody>
    </table>
    <table class="table" ng-if="!loading && components.length !== 0">
        <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Module Id</th>
            <th>Place</th>
            <th>Order</th>
            <th width="50"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="component in components" ui-sref="studio.app.componentDetail({id:component.id})">
            <td>{{component.name}}</td>
            <td>{{component.type}}</td>
            <td>{{component.module_id}}</td>
            <td>{{component.place}}</td>
            <td>{{component.order}}</td>
            <td class="text-center">
                <div class="action-buttons-block">
                    <button ng-click="$event.stopPropagation();" type="button" data-toggle="dropdown"
                            class="btn btn-xs btn-default list-action-button"
                            placement="bottom-right"
                            data-animation="am-flip-x"
                            bs-dropdown
                            aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a ui-sref="studio.app.componentDetail({id:component.id})"
                               ng-click="$event.stopPropagation()">{{'Common.Edit' | translate}} </a>
                        </li>
                        <li>
                            <a ng-click="$event.stopPropagation();delete(template)">{{'Common.Delete' | translate}} </a>
                        </li>
                    </ul>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="table-pagination">
        <div>
            <nav aria-label="Page navigation">
                <div paging
                     text-first="&laquo;"
                     ul-class="pagination"
                     active-class="active"
                     page="requestModel.offset"
                     page-size="requestModel.limit"
                     total="pageTotal"
                     scroll-top="true"
                     hide-if-empty="true"
                     show-prev-next="true"
                     show-first-last="true"
                     text-next-class="fas fa-chevron-right"
                     text-prev-class="fas fa-chevron-left"
                     text-first-class="fas fa-step-backward"
                     text-last-class="fas fa-step-forward"
                     paging-action="changePage(page)">
                </div>
            </nav>
        </div>
        <div>
            Total Modules {{pageTotal}}
        </div>
        <div>
            <span class="pagination-span">Items per page  </span>
            <select ng-model="requestModel.limit" class="items-per-page-select" ng-change="changeOffset()">
                <option ng-selected="true" value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
            </select>
        </div>
    </div>

</div>
