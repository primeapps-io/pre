<div class="setup-title">
    <h2>Reports</h2>
    <div>
        <ul class="list-unstyled list-inline">
            <li></li>
            <li>
                <button class="btn add-button" ui-sref="studio.app.report({orgId:$parent.orgId,appId:$parent.appId})"><i
                        class="fas fa-plus"></i> Add New
                    Reports
                </button>
            </li>
        </ul>
    </div>
</div>

<div class="tab-content">

    <table class="table" ng-show="loading">
        <thead>
        <tr>
            <th>Report Name</th>
            <th>Report Category</th>
            <th>Report Type</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <tr ng-repeat="item in placeholderArray">

            <td>
                <div class="animated-background"></div>
            </td>
            <td>
                <div class="animated-background"></div>
            </td>
            <td>
                <div class="animated-background"></div>
            </td>
        </tr>
        </tbody>
    </table>


    <table class="table" ng-show="!loading">
        <thead>
        <tr>
            <th>Report Name</th>
            <th>Report Category</th>
            <th>Report Type</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="report in reports | filter:{name:'!users'} | orderBy:['-system_type','order']">

            <td>{{ report.name }}
            </td>
            <td>{{report.category.name}}
            </td>
            <td>{{ report.report_type}}
            </td>
            <td class="text-center">
                <div class="action-buttons-block">
                    <button ng-click="$event.stopPropagation();" type="button" data-toggle="dropdown"
                            class="btn btn-xs btn-default list-action-button"
                            placement="bottom-right"
                            data-animation="am-flip-x"
                            bs-dropdown
                            aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a>
                                {{'Common.Edit' | translate}}
                            </a>
                        </li>
                        <li>
                            <a href="#" confirm-click action="delete(relation)" placement="left"
                               confirm-message="{{'Common.AreYouSure' | translate}}"
                               confirm-yes="{{'Common.Yes' | translate}}" confirm-no="{{'Common.No' | translate}}">
                                {{'Common.Remove' | translate}}
                            </a>
                        </li>

                    </ul>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="table-pagination">
        <div>
            <nav aria-label="Page navigation">
                <div paging
                     text-first="&laquo;"
                     ul-class="pagination"
                     active-class="active"
                     page="requestModel.offset"
                     page-size="requestModel.limit"
                     total="pageTotal"
                     scroll-top="true"
                     hide-if-empty="true"
                     show-prev-next="true"
                     show-first-last="true"
                     text-next-class="fas fa-chevron-right"
                     text-prev-class="fas fa-chevron-left"
                     text-first-class="fas fa-step-backward"
                     text-last-class="fas fa-step-forward"
                     paging-action="changePage(page)">
                </div>
            </nav>
        </div>
        <div>
            Total Reports {{pageTotal}}
        </div>
        <div>
            <span class="pagination-span">Items per page  </span>
            <select ng-model="requestModel.limit" class="items-per-page-select" ng-change="changeOffset()">
                <option ng-selected="true" value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
            </select>
        </div>
    </div>
</div>
