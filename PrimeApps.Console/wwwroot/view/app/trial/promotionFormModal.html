<div class="modal message-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content promotion-form">
            <button type="button" class="close pull-right trial-modal-close-btn" data-dismiss="modal" aria-hidden="true"
                    ng-click="$hide()"><i class="fa fa-close"></i></button>
            <form name="promotionForm" class="form-horizontal form-custom" ng-submit="sendEmail(promotionForm)"
                  autocomplete="off" novalidate>
                <div class="form-group text-center">
                           <span class=" header-text"
                                 ng-bind-html="(trailType=='buy' ?  'Trial.BuyHeaderText' : 'Trial.PromotionHeaderText') | translate">

                           </span>
                </div>
                <div class="form-group"
                     ng-class="{'has-error': promotionForm.$submitted && promotionForm.fullName.$invalid}">
                    <label class="col-sm-3 control-label" for="name">{{ 'Trial.Name' | translate }}:</label>
                    <div class="col-sm-9">
                        <input class="form-control" ng-required="true" ng-model="promotion.fullName" name="fullName"
                               type="text" id="name">
                    </div>
                </div>
                <div class="form-group"
                     ng-class="{'has-error': promotionForm.$submitted && promotionForm.phoneNumber.$invalid}">
                    <label class="col-sm-3 control-label " for="phoneNumber">{{ 'Trial.Phone' | translate}}:</label>
                    <div class="col-sm-9">
                        <input class="form-control" ng-required="true" ng-model="promotion.phoneNumber"
                               name="phoneNumber" type="tel"
                               id="phoneNumber">
                    </div>
                </div>
                <div class="form-group"
                     ng-class="{'has-error': promotionForm.$submitted && promotionForm.email.$invalid}">
                    <label class="col-sm-3 control-label" for="email">{{ 'Trial.Email' | translate }}:</label>
                    <div class="col-sm-9">
                        <input class="form-control" ng-required="true" ng-model="promotion.email" name="email"
                               type="text" id="email">
                    </div>
                </div>
                <div class="form-group text-center"
                     ng-class="{'has-error': promotionForm.$submitted && promotionForm.useCount.$invalid}">
                           <span class="user-count-text">
                              <label class="control-label"> {{'Trial.UsingCountText' | translate }}</label><br>
                                <input class="form-control" ng-required="true" ng-model="promotion.useCount"
                                       name="useCount" type="text">
                           </span>
                </div>
                <div class="form-group text-center"
                     ng-class="{'has-error': promotionForm.$submitted && promotionForm.sector.$invalid}">
                    <span>
                        <select ng-required="true" name="sector" ng-model="promotion.sector"
                                class="form-control sector"
                                ng-options="o as o['label_' + language] for o in sector">
                                 <option value="">{{ 'Trial.SelectSector' | translate }}</option>
                        </select>
                    </span>

                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-default submit-button">{{ 'Trial.Submit' | translate }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
