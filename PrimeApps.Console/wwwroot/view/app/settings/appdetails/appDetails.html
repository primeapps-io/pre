<div class="setup-title">
    <h2>App Details</h2>
    <button class="btn add-button"><i class="fas fa-cog"></i> Settings</button>
</div>
<div class="tab-content" style="padding: 50px">
    <form name="appDetails" class="form-horizontal form-custom" autocomplete="off" novalidate>
        <div class="row">
            <div class="col-sm-3">
                <div style="margin: auto;text-align: center;">
                    <div ng-show="uploader.isHTML5" class="file-uploader">
                        <div nv-file-drop="" nv-file-over="" uploader="uploader" options="{url: '/foo'}"
                             over-class="uploader-over" nv-file-select class="uploader-area drop-zone"
                             style="float: right;">
                            <div class="">
                                <i class="fas fa-cloud-download-alt"></i>
                                <span>Choose a file or drag it here</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="text-align: center;padding-top: 30px;">
                    <label>Logo</label>
                    <label>512 px and 1 MB</label>
                </div>
                <div style="text-align: center;padding-top: 10px;">
                    <button class="btn btn-radius btn-red btn-logout"><i class="fas fa-sign-out-alt"></i>Delete Logo</button>
                </div>
            </div>
            <div class="col-sm-9" style="border-left:solid 2px #dfdfdf ">
                <div class="form-group">
                    <label class="col-sm-4 required-field" style="padding-bottom: 10px;">App Name:</label>
                    <input type="text"
                           name="name"
                           style="margin-bottom: 20px;"
                           class="form-control ng-animate-disabled col-sm-6 text-lowercase"
                           required
                           maxlength="50"
                           ng-trim="false"
                           focus="true"
                           ng-blur="checkNameBlur();"
                           ng-change="checkName(appModel.name)"
                           ng-model="appModel.name" />
                </div>
                <div ng-if="nameChecking">
                    <i class="fa fa-spinner fa-spin" style="font-size:24px;position: absolute;bottom: 8px;right: 8px;"></i>
                </div>
                <div ng-if="nameValid">
                    <i style="font-size:24px;position: absolute;bottom: 8px;right: 8px;color:green;" class="fa-sidebar-icon fas fa-check"></i>
                </div>
                <div ng-if="nameValid === false">
                    <i style="font-size:24px;position: absolute;bottom: 8px;right: 8px;color:red;" class="fas fa-times"></i>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 required-field" style="padding-bottom: 10px;">App Label:</label>
                    <input type="text"
                           name="label"
                           style="margin-bottom: 20px;"
                           class="form-control ng-animate-disabled col-sm-8"
                           required
                           maxlength="50"
                           ng-model="appModel.label">
                </div>
                <div class="form-group">
                    <label class="col-sm-4 required-field" style="padding-bottom: 10px;">App Description:</label>
                    <input type="text"
                           name="description"
                           style="margin-bottom: 20px;"
                           class="form-control ng-animate-disabled col-sm-8"
                           required
                           maxlength="50"
                           ng-model="appModel.description">
                </div>
                <div class="col-sm-3">
                    <button type="submit" ng-click="save();" class="btn btn-radius btn-blue btn-logout" style="" ladda="saving">
                        <i class="fas fa-save margin-right-10"></i>Update info
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
