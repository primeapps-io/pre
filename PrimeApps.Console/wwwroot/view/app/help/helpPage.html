<div class="modal setup-modal modal-600" tabindex="-1" role="dialog">
    <form name="HelpPage" class="form-horizontal form-custom" autocomplete="off" novalidate>
        <div class="modal-header">
            <div class="flex-between">
                <h4 class="modal-title">Introduction</h4>
                <div>
                    <ul class="list-unstyled list-inline">
                        <!-- Burası Modalın kaydet vazgeç buttonların bulunduğu yer  -->
                        <li>
                            <button type="button" class="btn add-button btn-radius btn-gray " ng-disabled="saving" ng-click="addNewHelpFormModal.hide();">
                                <i class="fas fa-times margin-right-10"></i>{{'Common.Cancel' | translate}}
                            </button>
                        </li>
                        <li>
                            <button type="submit" class="btn add-button btn-radius btn-blue" ng-click="helpModalSave()" style="margin-left: 5px" ladda="saving" ng-disabled="saving">
                                <i class="fas fa-save margin-right-10"></i>{{'Common.Save' | translate}}
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="modal-dialog scroll-style-4">
            <div class="modal-content padding-0">
                <div class="modal-body ">
                    <div id="field-form-body" class="modal-body">
                        <div class="section" id="section1">
                            <div class="panel">
                                <ul class="nav nav-tabs primetabs">
                                    <li class="col-xs-6 active"><a href="" ng-click="tab = 1" data-toggle="tab">{{'Setup.HelpGuide.SelectModule' | translate}}</a></li>
                                    <li class="col-xs-6"><a href="" ng-click="tab = 0" data-toggle="tab">Other</a></li>
                                </ul>
                                <div class="form-group" style="padding-top: 10px;">
                                    <div class="primetabs-content">
                                        <div ng-show="tab == 1">
                                            <select class="form-control pull-left"
                                                    ng-change="setContent()"
                                                    ng-model="helpModalObj.modulePicklist"
                                                    ng-options="o as o['label_' + language + '_singular'] for o in moduleFilter | filter:{display:'!false'}:true | orderNotZero | orderBy:'order'">
                                                <option value="">{{'Common.Select' | translate}}</option>
                                            </select></div>
                                        <div ng-show="tab == 0"><select class="form-control pull-left"
                                                                      ng-model="helpModalObj.routeModules"
                                                                      ng-change="setContentSettingsModul()"
                                                                      ng-options="item.name for item in routeModule">
                                            <option value="">{{'Common.Select' | translate}}</option>
                                        </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group"
                                     ng-class="{'has-error': newCollaboratorForm.$submitted && newCollaboratorForm.surname.$invalid}">
                                    <label class="col-sm-12 required-field"> Introduction Name</label>
                                    <input name="helpName" class="form-control" required ng-model="helpModalObj.helpName" />
                                </div>
                                <div class="form-group" style="padding-top: 20px" ng-class="{'has-error': uploadForm.$submitted && uploadForm.templateName.$invalid}">
                                    <div class="row" ng-class="{'has-error': HelpPage.$submitted && tinymceModel.$invalid}">
                                        <textarea name="tinymceModel" ui-tinymce="tinymceOptions" ng-required="true" ng-model="helpModalObj.tinymceModel"></textarea>
                                        <div class="hidden" plupload="imgUpload">
                                            <input id="uploadImage" type="file" add-file="add-file" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
