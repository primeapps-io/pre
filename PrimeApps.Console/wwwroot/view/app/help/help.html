<div class="col-sm-12" style="border: none ;">
    <div class="setup-liste-header row">
        <div class="col-sm-6"><h2 class="setup-title">Help</h2></div>
        <div class="col-sm-6 list-right-menu">
            <button class="btn add-button" ng-click="showFormModal()" style="margin-right: 10px"><i class="fas fa-plus"></i>Tanıtım Ekranı Ekle </button>
            <button class="btn add-button" ng-click="showFormSideModal()"><i class="fas fa-plus"></i> Yardım Ekranı Ekle </button>
        </div>
    </div>

    <div class="tab-content">
        <table class="table">
            <thead>
                <tr>
                    <th>{{'Setup.HelpGuide.HelpScreenName' | translate}}</th>
                    <th>Yardım Ekranı Türü</th>
                    <th>{{'Setup.HelpGuide.HelpScreenRelation' | translate}}</th>
                    <th style="min-width: 110px;"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="helpside in helpsides">
                    <td>{{helpside.name}}</td>
                    <td>{{helpside.type}}</td>
                    <td>{{helpside.binding}}</td>
                    <td class="text-right">
                        <button type="button" class="btn btn-xs btn-custom" ng-click="helpEdit(helpside)">{{'Common.Edit' | translate}}</button>
                        <button type="button" class="btn btn-xs btn-custom" confirm-click data-placement="left" action="delete(helpside)" confirm-message="{{'Common.AreYouSure' | translate}}" confirm-yes="{{'Common.Yes' | translate}}" confirm-no="{{'Common.No' | translate}}">{{'Common.Remove' | translate}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row table-pagination">
            <div class="col-sm-10">
                <nav aria-label="Page navigation">
                    <div paging
                         text-first="&laquo;"
                         ul-class="pagination"
                         active-class="active"
                         page="requestModel.offset"
                         page-size="requestModel.limit"
                         total="pageTotal"
                         scroll-top="true"
                         hide-if-empty="true"
                         show-prev-next="true"
                         show-first-last="true"
                         text-next-class="fas fa-chevron-right"
                         text-prev-class="fas fa-chevron-left"
                         text-first-class="fas fa-step-backward"
                         text-last-class="fas fa-step-forward"
                         paging-action="changePage(page)">
                    </div>
                </nav>
            </div>
            <div class="col-sm-2">
                <span class="pagination-span">Items per page  </span>
                <select ng-model="requestModel.limit" class="items-per-page-select" ng-change="changeOffset()">
                    <option ng-selected="true" value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="150">150</option>
                    <option value="200">200</option>
                </select>
            </div>
        </div>
    </div>
</div>
