<div class="setup-title">
    <h2>Help</h2>
    <div>
        <ul class="list-unstyled list-inline">
            <li><button class="btn add-button" ng-click="showFormModal()" style="margin-right: 10px"><i class="fas fa-plus"></i>Tanıtım Ekranı Ekle </button></li>
            <li><button class="btn add-button" ng-click="showFormSideModal()"><i class="fas fa-plus"></i> Yardım Ekranı Ekle </button></li>
        </ul>
    </div>
</div>
<div class="tab-content">
    <table class="table">
        <thead>
            <tr>
                <th>{{'Setup.HelpGuide.HelpScreenName' | translate}}</th>
                <th>Yardım Ekranı Türü</th>
                <th>{{'Setup.HelpGuide.HelpScreenRelation' | translate}}</th>
                <th width="50"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="helpside in helpsides">
                <td>{{helpside.name}}</td>
                <td>{{helpside.type}}</td>
                <td>{{helpside.binding}}</td>
                <td class="text-center">
                    <div class="action-buttons-block">
                        <button ng-click="$event.stopPropagation(); delete(helpside)" type="button"
                                class="action-buttons-delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <div class="action-buttons-block">
                        <button ng-click="helpEdit(helpside)" type="button" class="action-buttons-edit" data-trigger="hover" data-type="info"
                                data-title="Edit" bs-tooltip data-placement="top"
                                placement="bottom-right" data-animation="am-flip-x" bs-dropdownaria-haspopup="true"
                                aria-expanded="false">
                            <i class="fas fa-pen"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="row table-pagination">
        <div class="col-sm-10">
            <nav aria-label="Page navigation">
                <div paging
                     text-first="&laquo;"
                     ul-class="pagination"
                     active-class="active"
                     page="requestModel.offset"
                     page-size="requestModel.limit"
                     total="pageTotal"
                     scroll-top="true"
                     hide-if-empty="true"
                     show-prev-next="true"
                     show-first-last="true"
                     text-next-class="fas fa-chevron-right"
                     text-prev-class="fas fa-chevron-left"
                     text-first-class="fas fa-step-backward"
                     text-last-class="fas fa-step-forward"
                     paging-action="changePage(page)">
                </div>
            </nav>
        </div>
        <div class="col-sm-2">
            <span class="pagination-span">Items per page  </span>
            <select ng-model="requestModel.limit" class="items-per-page-select" ng-change="changeOffset()">
                <option ng-selected="true" value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
            </select>
        </div>
    </div>
</div>
