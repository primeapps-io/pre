<div class="modal setup-modal" tabindex="-1" role="dialog">
    <form name="HelpPage" class="form-horizontal form-custom" autocomplete="off" novalidate>
        <div class="modal-header">
            <div class="col-sm-6">
                <h4 class="modal-title">Yardım Ekranı Ekle</h4>
            </div>
            <div class="col-sm-6 col-sm-rigth">
                <button type="button" class="btn btn-radius btn-gray " ng-disabled="saving" style="margin-right:5px" ng-click="addNewHelpFormSideModal.hide();">
                    <i class="fas fa-times"></i>{{'Common.Cancel' | translate}}
                </button>
                <button type="submit" class="btn btn-radius btn-blue"  ng-click="helpModalSave()" style="margin-left: 5px" ladda="saving" ng-disabled="saving">
                    <i class="fas fa-save"></i>{{'Common.Save' | translate}}
                </button>

            </div>
        </div>
        <div class="modal-dialog modal-600">
            <div class="modal-content padding-0">
                <div class="modal-body">
                    <div id="field-form-body" class="modal-body">
                        <div class="section" id="section1">
                            <div class="panel">
                                <div class="form-group" ng-class="{'has-error': uploadForm.$submitted && uploadForm.templateName.$invalid}">
                                    <div class="col-sm-6">
                                        <p><label class="radio-inline"><input type="radio" style="margin-right: 5px" name="locale" value="modules" ng-model="helpModalObj.selectHelp" ng-change="radioButtonTemplateClear()">{{'Setup.HelpGuide.SelectModule' | translate}}</label></p>
                                        <p><label class="radio-inline" ><input type="radio" style="margin-right: 5px" name="locale" value="settings" ng-model="helpModalObj.selectHelp" ng-change="radioButtonTemplateClear()">{{'Setup.HelpGuide.Other' | translate}}</label></p>
                                    </div>
                                    <div class="col-sm-6" ng-show="helpModalObj.selectHelp == 'modules'">
                                        <select class="form-control pull-left"
                                                ng-change="setContent()"
                                                ng-model="helpModalObj.modulePicklist"
                                                ng-options="o as o['label_' + language + '_singular'] for o in moduleFilter | filter:{display:'!false'}:true | orderNotZero | orderBy:'order'">
                                            <option value="">{{'Common.Select' | translate}}</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6" style="margin-top: 37px;" ng-show="helpModalObj.selectHelp == 'settings'">
                                        <select class="form-control pull-left"
                                                ng-model="helpModalObj.routeModules"
                                                ng-change="setContentSettingsModul()"
                                                ng-options="item.name for item in routeModule">
                                            <option value="">{{'Common.Select' | translate}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group" style="padding-top: 20px" ng-class="{'has-error': uploadForm.$submitted && uploadForm.templateName.$invalid}">
                                    <div class="row" ng-class="{'has-error': HelpPage.$submitted && tinymceModel.$invalid}">
                                        <textarea name="tinymceModel" ui-tinymce="tinymceOptions" ng-required="true" ng-model="helpModalObj.tinymceModel"></textarea>
                                        <div class="hidden" plupload="imgUpload">
                                            <input id="uploadImage" type="file" add-file="add-file" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
