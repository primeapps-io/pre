<div class="setup-title">
    <h2>{{'Common.EmailTemplate' | translate}}</h2>
    <button class="btn add-button" ng-click="showFormModal()"><i class="fas fa-plus"></i> {{'Setup.Templates.AddNewEmailTemplate' | translate}}</button>
</div>

<div class="tab-content">
    <table class="table">
        <thead>
            <tr>
                <th>{{'Setup.Templates.TemplateName' | translate}}</th>
                <!--<th>{{'Setup.Templates.Module' | translate}}</th>-->
                <th>Mod√ºl</th>
                <th width="50"></th>
            </tr>
        </thead>
        <div ng-show="loading" class="page-loading"><i class="fa fa-sm fa-spinner fa-pulse"></i></div>
        <tbody ng-show="!loading">
            <tr ng-repeat="template in templates">
                <td>{{template.name}}</td>
                <!--<td>{{template.module['label_'+language+'_plural']}}</td>-->
                <td>{{template.module['label_'+language+'_plural']}}</td>
                <td class="text-center">
                    <div class="action-buttons-block">
                        <button ng-click="$event.stopPropagation();" type="button" data-toggle="dropdown"
                                class="btn btn-xs btn-default list-action-button"
                                placement="bottom-right"
                                data-animation="am-flip-x"
                                bs-dropdown
                                aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a ng-click="showFormModal(template)">{{'Common.Edit' | translate}} </a>
                            </li>
                            <li>
                                <a ng-click="delete(template)">{{'Common.Delete' | translate}} </a>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="row table-pagination">
        <div class="col-sm-10">
            <nav aria-label="Page navigation">
                <div paging
                     text-first="&laquo;"
                     ul-class="pagination"
                     active-class="active"
                     page="requestModel.offset"
                     page-size="requestModel.limit"
                     total="pageTotal"
                     scroll-top="true"
                     hide-if-empty="true"
                     show-prev-next="true"
                     show-first-last="true"
                     text-next-class="fas fa-chevron-right"
                     text-prev-class="fas fa-chevron-left"
                     text-first-class="fas fa-step-backward"
                     text-last-class="fas fa-step-forward"
                     paging-action="changePage(page)">
                </div>
            </nav>
        </div>
        <div class="col-sm-2">
            <span class="pagination-span">Items per page  </span>
            <select ng-model="requestModel.limit" class="items-per-page-select" ng-change="changeOffset()">
                <option ng-selected="true" value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
            </select>
        </div>
    </div>
</div>
