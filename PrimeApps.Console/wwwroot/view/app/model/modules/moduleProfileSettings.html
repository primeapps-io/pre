<div class="setup-title">
    <h2>Module Profile Settings</h2>
    <button class="btn add-button" ng-click="showFormModal(profileSetting)"><i class="fas fa-plus"></i> Modül Profil Ayarı Ekle</button>
</div>
<div class="tab-content">
    <table class="table">
        <thead>
            <tr>
                <th>{{'Setup.Modules.ModuleProfileSettingProfiles' | translate}}</th>
                <th>{{'Setup.UserCustomShares.CreatedDate' | translate}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="profileSetting in profileSettings">
                <td>{{profileSetting.profileName}}</td>
                <td>{{profileSetting.created_at | date:'dd/MM/yyyy HH:mm:ss'}}</td>
                <td class="text-right">
                    <button type="button" class="btn btn-xs btn-custom" ng-click="showFormModal(profileSetting)">{{'Common.Edit' | translate}}</button>
                    <button type="button" class="btn btn-xs btn-custom" href confirm-click action="delete(profileSetting)" placement="left" confirm-message="{{'Common.AreYouSure' | translate}}" confirm-yes="{{'Common.Yes' | translate}}" confirm-no="{{'Common.No' | translate}}">{{'Common.Delete' | translate}}</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="row table-pagination">
        <div class="col-sm-10">
            <nav aria-label="Page navigation">
                <div paging
                     text-first="&laquo;"
                     ul-class="pagination"
                     active-class="active"
                     page="requestModel.offset"
                     page-size="requestModel.limit"
                     total="pageTotal"
                     scroll-top="true"
                     hide-if-empty="true"
                     show-prev-next="true"
                     show-first-last="true"
                     text-next-class="fas fa-chevron-right"
                     text-prev-class="fas fa-chevron-left"
                     text-first-class="fas fa-step-backward"
                     text-last-class="fas fa-step-forward"
                     paging-action="changePage(page)">
                </div>
            </nav>
        </div>
        <div class="col-sm-2">
            <span class="pagination-span">Items per page  </span>
            <select ng-model="requestModel.limit" class="items-per-page-select" ng-change="changeOffset()">
                <option ng-selected="true" value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
            </select>
        </div>
    </div>
</div>
