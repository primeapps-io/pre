<div class="col-sm-12" style="border: none ;">
    <div class="setup-liste-header row">
        <div class="col-sm-6"><h2 class="setup-title">Filters</h2></div>
        <div class="col-sm-6 list-right-menu">
            <button class="btn add-button" ng-click="showFormModal()"><i class="fas fa-plus"></i> Add New Filter</button>
        </div>
    </div>
    <div>

        <div class="tab-content">
            <table class="table">
                <thead>
                <tr>
                    <th>{{'Setup.Modules.Name' | translate}}</th>
                    <th>{{'View.ViewName' | translate}}</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="view in customViews | filter:{deleted:'!true'} | orderBy:'order'">
                        <td>{{view.parent_module['label_'+language+'_plural']}}</td>
                        <td>{{view['label_' + language]}}</td>
                        <td class="text-right">
                            <button type="button" class="btn btn-xs btn-custom" ng-click="showFormModal(view)">{{'Common.Edit' | translate}}</button>
                            <button type="button" class="btn btn-xs btn-custom" confirm-click action="deleteView(view.id)" placement="left" confirm-message="{{'Common.AreYouSure' | translate}}" confirm-yes="{{'Common.Yes' | translate}}" confirm-no="{{'Common.No' | translate}}">{{'Common.Remove' | translate}}</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row table-pagination">
                <div class="col-sm-6">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li>
                                <a href="#" aria-label="Previous">
                                    <i class="fas fa-step-backward"></i>
                                </a>
                            </li>
                            <li class="active"><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li>
                                <a href="#" aria-label="Next">
                                    <i class="fas fa-step-forward"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-sm-4 "><span class="pagination-span">1-10 of 86 </span></div>
                <div class="col-sm-2"><span class="pagination-span">Items per page  </span>
                    <select class="items-per-page-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select></div>
            </div>
        </div>

    </div>
</div>
