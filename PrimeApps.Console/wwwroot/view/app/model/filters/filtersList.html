<div class="col-sm-12" style="border: none ;">
    <div class="setup-liste-header row">
        <div class="col-sm-6"><h2 class="setup-title">{{'Setup.Modules.TitleFilters' | translate}}</h2></div>
        <div class="col-sm-6 list-right-menu">
            <button class="btn add-button" ng-click="showFormModal()"><i class="fas fa-plus"></i> {{'Setup.Modules.NewFilter' | translate}}</button>
        </div>
    </div>
    <div ng-show="loading" class="page-loading"><i class="fa fa-sm fa-spinner fa-pulse"></i></div>
    <div ng-show="!loading" class="tab-content">
        <table class="table">
            <thead>
                <tr>
                    <th>{{'Setup.Modules.Name' | translate}}</th>
                    <th>{{'View.ViewName' | translate}}</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="view in customViews | filter:{deleted:'!true'} | orderBy:'order'">
                    <td>{{view.parent_module['label_'+language+'_plural']}}</td>
                    <td>{{view['label_' + language]}}</td>
                    <td class="text-right">
                        <button type="button" class="btn btn-xs btn-custom" ng-click="showFormModal(view)">{{'Common.Edit' | translate}}</button>
                        <button type="button" class="btn btn-xs btn-custom" confirm-click action="deleteView(view.id)" placement="left" confirm-message="{{'Common.AreYouSure' | translate}}" confirm-yes="{{'Common.Yes' | translate}}" confirm-no="{{'Common.No' | translate}}">{{'Common.Remove' | translate}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row table-pagination">
            <div class="col-sm-10">
                <nav aria-label="Page navigation">
                    <div paging
                         text-first="&laquo;"
                         ul-class="pagination"
                         active-class="active"
                         page="requestModel.offset"
                         page-size="requestModel.limit"
                         total="pageTotal"
                         scroll-top="true"
                         hide-if-empty="true"
                         show-prev-next="true"
                         show-first-last="true"
                         text-next-class="fas fa-chevron-right"
                         text-prev-class="fas fa-chevron-left"
                         text-first-class="fas fa-step-backward"
                         text-last-class="fas fa-step-forward"
                         paging-action="changePage(page)">
                    </div>
                </nav>
            </div>
            <div class="col-sm-2">
                <span class="pagination-span">Items per page  </span>
                <select ng-model="requestModel.limit" class="items-per-page-select" ng-change="changeOffset()">
                    <option ng-selected="true" value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="150">150</option>
                    <option value="200">200</option>
                </select>
            </div>
        </div>
    </div>
</div>
