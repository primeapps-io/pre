<div class="page-container">
    <div class="row">
        <div class="col-sm-10">
            <div class="search-input">
                <div class="search-input-icon">
                    <i class="fas fa-search"></i>
                </div>
                <input ng-model="appSearch" class="form-control form-control-lg form-control-borderless app-search-input" type="search"
                       placeholder="Search for a project">

            </div>

        </div>
        <div class="col-sm-2 search-select">
            <i class="fas fa-angle-down"></i>
            <select class="select-status" ng-model="appStatus">
                <option value="">All Apps</option>
                <option value="1">Publish</option>
                <option value="2">Draft</option>
                <option value="3">Unpublished</option>
            </select>
        </div>

    </div>
    <div class="row" style="margin-top: 50px">
        <!--<div  class="page-loading"><i class="fas fa-spinner fa-pulse"></i></div>-->

        <div class="col-sm-12">
            <h4 class="h4-title blue-color font-bold">All Apps</h4>
        </div>
        <div class="col-sm-6 col-md-3 app-layout-box" ui-sref="studio.appsForm">
            <div class="app-box">
                <div class="oval">

                </div>
                <div class="icon-image">
                    <i class="fas fa-layer-group"></i>
                </div>
            </div>
            <div class="app-info">
                <button class="btn btn-blue btn-radius btn-bold">
                    <i class="fas fa-plus"></i> Create New App
                </button>
            </div>
        </div>

        <div class="col-sm-6 col-md-3 app-layout-box" ng-repeat="app in appListe |filter: {appName:appSearch,appStatus:appStatus}">
            <div class="app-box">
                <div class="oval">
                    <span    ng-if="app.appStatus==='1'"
                            class="oval-green"
                            data-trigger="hover"
                            data-type="success"
                            data-title="Published"
                            bs-tooltip>
                    </span>
                    <span ng-if="app.appStatus==='2'"
                          class="oval-orange"
                          data-trigger="hover"
                          data-type="success"
                          data-title="Draft"
                          bs-tooltip>
                    </span>
                    <span ng-if="app.appStatus==='3'"
                          class="oval-gray"
                          data-trigger="hover"
                          data-type="success"
                          data-title="Unpublished"
                          bs-tooltip>
                    </span>

                </div>
                <div class="image">
                    <img ng-src="{{app.appImage}}"/>
                </div>
            </div>
            <div class="app-info">
                <h3>{{app.appName}}</h3>
                <h4>{{app.appDescripton}} </h4>
            </div>
        </div>

    </div>
</div>
