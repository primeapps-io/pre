<div id="wrapper" ng-class="toggleClass">
    <div id="navbar-wrapper" ng-class="toggleClass">
        <nav class="navbar navbar-upper">
            <div class="navbar-header top-header">
                <ul class="breadcrumb">
                    <li ng-repeat="breadcrumb in breadcrumblist" ng-if="breadcrumb.title">
                        <span ng-if="!breadcrumb.link">{{breadcrumb.title}}</span>
                        <a href="{{breadcrumb.link}}" ng-if="breadcrumb.link">{{breadcrumb.title}}</a></li>
                    <li>
                </ul>

            </div>
            <ul class="nav navbar-nav navbar-right">
                <li style="margin-left:  10px" ng-if="currentAppId">

                            ladda="previewActivating"
                            ng-click="preview()"
                            class="btn btn-radius btn-blue">
                        <i class="fas fa-eye"></i>
                        <span>Preview</span>
                    </button>
                </li>
                <li>
                    <button style="border:none" type="button" class="rigth-oval-toolbar-item">
                        <i class="fas fa-question"></i>
                    </button>
                </li>
                <li>
                    <button style="border:none" type="button" class="rigth-oval-toolbar-item"
                            aria-hidden="true"
                            data-title="Test"
                            data-template-url="view/common/user-dropdown.html"
                            data-animation="am-flip-x"
                            data-auto-close="1"
                            data-placement="bottom-right"
                            bs-popover aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user"></i>
                    </button>
                </li>
            </ul>
        </nav>
    </div>

            <li class="sidebar-li">
                <a data-trigger="hover" data-type="info" data-title="All Apps" bs-tooltip data-placement="right"
                   href="#"><i class="fas fa-layer-group"></i> <span>All Apps</span></a>
            </li>
            <li class="sidebar-li" ng-repeat="organization in organizations | orderBy:'id'"
                ng-class="menuOpen[organization.id] ? 'open' : ''">
                <a data-trigger="hover" data-type="info" data-title="{{organization.name}}" bs-tooltip
                   data-placement="right"
                   ng-click="changeOrganization(organization); menuOpen[organization.id] = menuOpen[organization.id] ? false : true"><i
                        class="fas fa-building"></i><span> {{organization.label}} </span></a>
                <ul>
                    <li><a data-trigger="hover" data-type="info" data-title="Apps" bs-tooltip data-placement="right"
                           ng-class="currentPath == '/apps?orgId='+organization.id  ? 'active' :'' "
                           href="#/apps?orgId={{organization.id}}"><i class="fas fa-layer-group"></i><span> Apps</span></a>
                    </li>
                    <li><a data-trigger="hover" data-type="info" data-title="People" bs-tooltip data-placement="right"
                           ng-class="currentPath == '/organization/'+organization.id+'/collaborators'  ? 'active' :'' "
                           href="#/organization/{{organization.id}}/collaborators"> <i class="fas fa-users"></i><span> People</span></a>
                    </li>
                    <li><a data-trigger="hover" data-type="info" data-title="Manage" bs-tooltip data-placement="right"
                           href="#"><i class="fas fa-cog"></i> <span> Manage</span></a></li>
                </ul>
            </li>
            <li class="sidebar-li">
                <a data-trigger="hover" data-type="info" data-title="Add New Organization" bs-tooltip
                   data-placement="right"
                   href="" ng-click="newOrganization()"><i class="fas fa-plus background-white color-blue"></i><span> Add New Organization</span></a>

            </li>

        </ul>
        <div class="footer" style="bottom: 0;position: absolute;">
            <div class="menu-togle" ng-click="toggleLeftMenu()">
                <i class="fas fa-long-arrow-alt-left" data-trigger="hover" data-type="info" data-title="Close"
                   bs-tooltip data-placement="top"></i>
                <i class="fas fa-long-arrow-alt-right" data-trigger="hover" data-type="info" data-title="Open"
                   bs-tooltip data-placement="top"></i>
            </div>
        </div>
    </div>

    <div id="page-content-wrapper" class="container">
        <div class="row clearfix">
            <div ui-view="app"></div>
        </div>
    </div>
</div>
