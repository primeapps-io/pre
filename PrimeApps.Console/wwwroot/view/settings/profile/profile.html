<div class="setup-title">
    <h2>Profile</h2>
</div>
<div class="tab-content" style="padding: 30px;">
    <form name="userForm" ng-submit="editUser(userModel)" class="form-horizontal" novalidate>
        <div class="form-group" show-errors>
            <label>{{'Setup.Settings.Email' | translate}}</label>
            <input type="email" name="email" class="form-control" maxlength="50" ng-minlength="3" required ng-model-options="{ updateOn: 'blur' }" ng-model="userModel.email" disabled />
        </div>

        <div class="form-group" show-errors>
            <label>{{'Setup.Settings.FirstName' | translate}}<span style="color: #999" class="required-label">({{'Common.Required' | translate }})</span></label>
            <input type="text" name="firstName" class="form-control" ng-minlength="2" maxlength="40" required ng-model="userModel.firstName" />
        </div>

        <div class="form-group" show-errors>
            <label>{{'Setup.Settings.LastName' | translate}}<span style="color: #999" class="required-label">({{'Common.Required' | translate }})</span></label>
            <input type="text" name="lastName" class="form-control" ng-minlength="2" maxlength="40" required ng-model="userModel.lastName" />
        </div>

        <div class="form-group am-fade-and-slide-top" ng-show="userForm.$submitted && userForm.$invalid">
            <div class="col-sm-offset-3 col-sm-8">
                <div class="callout callout-danger">
                    <p ng-if="userForm.$error.required">{{'Setup.Settings.ErrorEmpty' | translate}}</p>
                    <p ng-if="userForm.$error.minlength">{{'Setup.Settings.NameMinimum' | translate}}</p>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" ladda="userUpdating" class="btn add-button btn-radius btn-blue"><i class="fas fa-save"></i> {{'Common.Save' | translate}}</button>
        </div>
    </form>
</div>
