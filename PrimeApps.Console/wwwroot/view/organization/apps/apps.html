<div class="page-container padding0 ">

    <div class="row">
        <div class="col-sm-10">

            <div class="search-input">
                <div class="search-input-icon">
                    <i class="fas fa-search"></i>
                </div>
                <input class="form-control form-control-lg form-control-borderless app-search-input" type="search"
                       placeholder="Search for a project">

            </div>
        </div>
        <div class="col-sm-2 search-select">
            <i class="fas fa-angle-down"></i>
            <select class="select-status">
                <option value="All Apps">All Apps</option>
                <option value="Draft">Draft</option>
                <option value="Unpublished">Unpublished</option>
            </select>
        </div>

    </div>
    <div class="row" style="margin-top: 50px">
        <div class="col-sm-12">
            <h4 class="h4-title blue-color font-bold">All Apps</h4>
        </div>
        <div class="col-sm-6 col-md-3 app-layout-box am-fade" ui-sref="studio.appsForm({organizationId:currentOrgId})" ng-show="!loading">
            <div class="app-box">
                <div class="oval">

                </div>
                <div class="icon-image">
                    <i class="fas fa-layer-group"></i>
                </div>
            </div>
            <div class="app-info">
                <button class="btn btn-blue btn-radius btn-bold">
                    <i class="fas fa-plus"></i> Create New App
                </button>
            </div>
        </div>

        <div class="col-sm-6 col-md-3 app-layout-box" ng-show="loading">
            <div class="app-box">
                <div class="animated-background" style="height: 100%;width: 100%;margin: 0;"></div>

            </div>
            <div class="app-info">
                <div class="animated-background" style="height: 100%;width: 100%;"></div>
            </div>
        </div>

        <div class="col-sm-6 col-md-3 app-layout-box" ng-repeat="app in apps"
             ui-sref="studio.app.overview({orgId:app.organization_id,appId:app.id})" ng-show="!loading">
            <div class="app-box">
                <div class="oval">
                    <span data-trigger="hover" data-type="success"
                          data-title="{{app.status.charAt(0).toUpperCase() + app.status.slice(1)}}" bs-tooltip
                          class="oval-{{app.status === 'publish' ? 'green' : app.status === 'draft' ? 'orange' : 'gray' }}"></span>
                </div>
                <div class="image">
                    <img ng-src="{{app.logo}}"/>
                </div>
            </div>
            <div class="app-info">
                <h3>{{app.name}}</h3>
                <h4>{{app.description}} </h4>
            </div>
        </div>

    </div>

</div>
