<div class="modal setup-modal modal-600" tabindex="-1" role="dialog">
    <form name="newAppForm" class="form-horizontal form-custom" ng-submit="save(newAppForm);" autocomplete="off" novalidate>
        <div class="modal-header">
            <div class="flex-between">
                <h4 class="modal-title">Create your app from Scratch</h4>
                <div>
                    <ul class="list-unstyled list-inline">
                        <li>
                            <button type="button" class="btn add-button btn-radius btn-gray" ng-click="appFormModal.hide();"><i class="fas fa-times"></i>{{'Common.Cancel' | translate}}</button>
                        </li>
                        <li>
                            <button type="submit" class="btn add-button btn-radius btn-blue" ladda="appSaving"><i class="fas fa-save"></i>{{'Common.Save' | translate}}</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="modal-dialog ">
            <div class="modal-content padding-0">

                <div class="modal-body">
                    <div id="field-form-body" class="modal-body">
                        <div class="section" id="section1">
                            <div class="panel">
                                <div class="form-group"
                                     style="position: relative;"
                                     ng-class="{'has-error': newAppForm.$submitted && newAppForm.name.$invalid}">
                                    <label class="col-sm-4 required-field">*App Name: </label>
                                    <input type="text"
                                           name="name"
                                           class="form-control ng-animate-disabled col-sm-6 text-lowercase"
                                           required
                                           maxlength="50"
                                           ng-trim="false"
                                           focus="true"
                                           ng-blur="checkNameBlur();"
                                           ng-change="checkName(appModel.name)"
                                           ng-model="appModel.name" />
                                    <div ng-if="nameChecking">
                                        <i class="fa fa-spinner fa-spin" style="font-size:24px;position: absolute;bottom: 8px;right: 8px;"></i>
                                    </div>
                                    <div ng-if="nameValid">
                                        <i style="font-size:24px;position: absolute;bottom: 8px;right: 8px;color:green;" class="fa-sidebar-icon fas fa-check"></i>
                                    </div>
                                    <div ng-if="nameValid === false">
                                        <i style="font-size:24px;position: absolute;bottom: 8px;right: 8px;color:red;" class="fas fa-times"></i>
                                    </div>
                                </div>

                                <div class="form-group"
                                     ng-class="{'has-error': newAppForm.$submitted && newAppForm.label.$invalid}">
                                    <label class="col-sm-4 required-field">*App Label: </label>
                                    <input type="text"
                                           name="label"
                                           class="form-control ng-animate-disabled col-sm-8"
                                           required
                                           maxlength="50"
                                           ng-model="appModel.label">
                                </div>
                                <div class="form-group"
                                     ng-class="{'has-error': newAppForm.$submitted && newAppForm.description.$invalid}">
                                    <label class="col-sm-4 required-field">*App Description: </label>
                                    <input type="text"
                                           name="description"
                                           class="form-control ng-animate-disabled col-sm-8"
                                           required
                                           maxlength="50"
                                           ng-model="appModel.description">
                                </div>
                                <div class="form-group"
                                     ng-class="{'has-error': newAppForm.$submitted && newAppForm.label.$invalid}">
                                    <span class="col-sm-12" ng-if="!appModel.logo" style="font-size: 12px; margin: 0px;padding: 0px;">Image must not exceed 512 px and 1 MB.</span>
                                    <div ng-show="uploader.isHTML5" class="col-sm-12 file-uploader" ng-if="!appModel.logo">
                                        <div nv-file-drop="" nv-file-over="" uploader="uploader"
                                             over-class="uploader-over" nv-file-select class="uploader-area drop-zone"
                                             style="float: right;">
                                            <div class="">
                                                <i class="fas fa-cloud-download-alt"></i>
                                                <span>Choose a file or drag it here</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4" ng-if="appModel.logo">
                                        <img ng-src="{{appModel.logo}}" height="150px"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
