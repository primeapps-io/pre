<div class="setup-liste-header row">
    <div class="col-sm-6"><h2 class="setup-title">{{selectedCollaborator ? selectedCollaborator.full_name:'Collaborators'}}</h2></div>
    <div class="col-sm-6 list-right-menu">

    </div>
</div>
<div>
    <form ng-submit="save()">
        <input type="email" ng-show="!selectedCollaborator" ng-model="newUserEmail" placeholder="Invite collaborators by email" style="margin-bottom:30px;width: -webkit-fill-available;" />
    </form>
    <div class="tab-content" ng-show="!selectedCollaborator">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th style="min-width: 110px;"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in collaboratorArray">
                    <td ng-click="selectCollaborators(user.id)" style="cursor:pointer;">
                        {{user.full_name}}
                        <p class="small">{{user.email}}</p>
                    </td>
                    <td>{{user.role ? user.role:'-'}}</td>
                    <td class="text-right">
                        <button type="button" class="btn btn-xs btn-custom" confirm-click data-placement="left"
                                action="delete(user.id)" confirm-message="{{'Common.AreYouSure' | translate}}"
                                confirm-yes="{{'Common.Yes' | translate}}"
                                confirm-no="{{'Common.No' | translate}}">
                            {{'Common.Remove' | translate}}
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row table-pagination">
            <div class="col-sm-10">
                <nav aria-label="Page navigation">
                    <div paging
                         text-first="&laquo;"
                         ul-class="pagination"
                         active-class="active"
                         page="1"
                         page-size="2"
                         total="1000"
                         disabled="true"
                         scroll-top="true"
                         hide-if-empty="true"
                         show-prev-next="true"
                         show-first-last="true"
                         text-next-class="fas fa-step-backward"
                         text-prev-class="glyphicon glyphicon-chevron-left"
                         text-first-class="fas fa-step-backward"
                         text-last-class="glyphicon glyphicon-forward"
                         paging-action="foo('bar', page)">
                    </div>
                </nav>
            </div>
            <div class="col-sm-2">
                <span class="pagination-span">Items per page  </span>
                <select class="items-per-page-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </div>
    </div>

    <div class="tab-content" ng-show="selectedCollaborator">
        <div class="center">
            <i class="fas fa-user-circle fa-9x"></i>
            {{selectedCollaborator.email}}
            Joined :{{selectedCollaborator.created_at}}

            <select id="role"
                    name="role"
                    ng-show="selectedCollaborator"
                    class="form-control ng-animate-disabled"
                    ng-change="update()"
                    ng-model="selectedCollaborator.role">
                <option value="">{{'Common.Select' | translate}}</option>
                <option value="administrator">Administrator</option>
                <option value="collaborator">Collaborator</option>
            </select>

            <button class="btn btn-danger btn-radius">Remove from organization</button>

        </div>
    </div>



</div>
