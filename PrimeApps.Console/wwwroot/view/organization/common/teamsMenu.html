<div class="menu col-sm-3">
    <h2 class="setup-title">Teams</h2>
    <ul class="nav nav-pills nav-stacked setup-nav">
        <li ng-repeat="team in teamArray" ng-class="team.id === teamId ? 'active' :''">

        </li>

    </ul>
</div>
