<div class="modal setup-modal" tabindex="-1" role="dialog">
    <form name="addNewTeamForm" class="form-horizontal form-custom" ng-submit="save(addNewTeamForm);" autocomplete="off"
          novalidate>

        <div class="modal-header">
            <div class="col-sm-6"><h4 class="modal-title">Create your app from Team</h4></div>
            <div class="col-sm-6 col-sm-rigth">
                <button type="button" class="btn btn-radius btn-gray "
                        ng-click="addNewTeamFormModal.hide();">
                    <i class="fas fa-times"></i>{{'Common.Cancel' | translate}}
                </button>
                <button type="submit" class="btn btn-radius btn-blue " style="margin-left: 5px"
                        ng-click="MinMaxValue()"><i
                        class="fas fa-save"></i>
                    {{'Common.Save' | translate}}
                </button>
            </div>

        </div>
        <div class="modal-dialog modal-700">
            <div class="modal-content padding-0">

                <div class="modal-body">
                    <div id="field-form-body" class="modal-body">
                        <div class="section" id="section1">
                            <div class="panel">
                                <div class="form-group"
                                     style="position: relative;"
                                     ng-class="{'has-error': addNewTeamForm.$submitted && addNewTeamForm.name.$invalid}">
                                    <label class="col-sm-4 required-field">* Team Name: </label>
                                    <input type="text"
                                           name="name"
                                           class="form-control ng-animate-disabled col-sm-6 text-lowercase"
                                           required
                                           maxlength="50"
                                           focus="true"
                                           ng-blur="checkNameBlur();"
                                           ng-change="checkName(teamModel.name)"
                                           ng-model="teamModel.name" />
                                    <i ng-show="nameChecking" class="fa fa-spinner fa-spin" style="font-size:24px;position: absolute;bottom: 8px;right: 8px;"></i>
                                    <i ng-show="nameValid" style="font-size:24px;position: absolute;bottom: 8px;right: 8px;color:green;"class="fa-sidebar-icon fas fa-check"></i>
                                    <i ng-show="nameValid === false" style="font-size:24px;position: absolute;bottom: 8px;right: 8px;color:red;" class="fas fa-times"></i>
                                </div>

                                <div class="form-group"
                                     ng-class="{'has-error': addNewTeamForm.$submitted && addNewTeamForm.label.$invalid}">
                                    <label class="col-sm-4 required-field">Team Icon: </label>
                                    <input type="text"
                                           name="label"
                                           class="form-control ng-animate-disabled col-sm-8"
                                           maxlength="200"
                                           ng-model="teamModel.icon">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>


            </div>
        </div>
    </form>
</div>
