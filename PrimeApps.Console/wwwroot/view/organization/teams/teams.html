<div class="setup-layout">
    <div class="row">

        <div class="menu col-sm-3">
            <h2 class="setup-title">XBrand CRM</h2>
            <ul class="nav nav-pills nav-stacked setup-nav">
                <li>
                    <a href="">
                        <i class="fas fa-info-circle"></i>
                        Collaborators
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fas fa-th-large"></i>
                        Teams
                    </a>
                    <span class="costume-bage">42</span>
                </li>
                <li>
                    <a href="">
                        <i class="fas fa-file-alt"></i>
                        Distribution groups
                    </a>
                </li>

            </ul>
        </div>
        <div class="col-sm-9" style="border: none ;">
            <div class="setup-liste-header row">
                <div class="col-sm-6"><h2 class="setup-title">Teams</h2></div>
                <div class="col-sm-6 list-right-menu">
                    <button class="btn add-button" ng-click="addNewTeam()"><i class="fas fa-plus"></i> Add New Team</button>
                </div>
            </div>
            <div>

                <div class="tab-content">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Team member</th>
                                <th>Organization</th>
                                <th style="min-width: 110px;"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="team in teamArray">
                                <td><i class="{{team.icon}}"></i> {{team.name}}</td>
                                <td>{{team.team_users ? team.team_users.length:0}}</td>
                                <td>{{team.organization.name}}</td>
                                <td class="text-right">
                                    <a href="" ng-click="addNewTeam(team.id)" class="btn btn-xs btn-blue">{{'Common.Edit' | translate}}</a>
                                    <button type="button" class="btn btn-xs btn-danger" confirm-click data-placement="left"
                                            action="delete(team.id)" confirm-message="{{'Common.AreYouSure' | translate}}"
                                            confirm-yes="{{'Common.Yes' | translate}}" confirm-no="{{'Common.No' | translate}}">
                                        {{'Common.Remove' | translate}}
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row table-pagination">
                        <div class="col-sm-6">
                            <nav aria-label="Page navigation">
                                <ul class="pagination">
                                    <li>
                                        <a href="#" aria-label="Previous">
                                            <i class="fas fa-step-backward"></i>
                                        </a>
                                    </li>
                                    <li class="active"><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">4</a></li>
                                    <li><a href="#">5</a></li>
                                    <li>
                                        <a href="#" aria-label="Next">
                                            <i class="fas fa-step-forward"></i>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="col-sm-4 "><span class="pagination-span">1-10 of 86 </span></div>
                        <div class="col-sm-2">
                            <span class="pagination-span">Items per page  </span>
                            <select class="items-per-page-select">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
