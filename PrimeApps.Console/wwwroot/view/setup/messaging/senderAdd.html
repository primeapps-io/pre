
<div class="popover">
    <div class="arrow"></div>
    <h3 class="popover-title">{{'Setup.Messaging.EMail.NewSenderAdd' | translate}}</h3>

    <div class="popover-content">
        <form name="senderForm" ng-submit="addNewSender(alias,email)" class="form-horizontal" novalidate>
            <div class="form-group" ng-class="{'has-error': senderForm.$submitted && senderForm.alias.$invalid}">
                <div class="col-sm-12">
                    <input name="alias" class="form-control" placeholder="{{'Setup.Messaging.EMail.Alias' | translate}}" type="text" ng-maxlength="25" ng-model="alias" required />
                </div>
            </div>

            <div class="form-group" ng-class="{'has-error': senderForm.$submitted && senderForm.email.$invalid}">
                <div class="col-sm-12">
                    <input name="email" class="form-control" placeholder="{{'Setup.Messaging.EMail.Address' | translate}}" type="email" ng-maxlength="255" ng-model="email" required />
                </div>
            </div>

            <div class="form-group" ng-show="senderForm.$submitted && senderForm.$invalid">
                <div class="col-sm-12">
                    <div class="callout callout-danger">
                        <p ng-if="senderForm.$error.required">{{'Module.RequiredError' | translate}}</p>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-custom" ng-click="$hide()">{{'Common.Cancel' | translate}}</button>
                    <button type="submit" class="btn btn-primary btn-w-lg"><i class="fa fa-check-circle pull-left"></i> {{'Common.Save' | translate}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
