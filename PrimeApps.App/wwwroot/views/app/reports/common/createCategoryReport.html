<div class="modal module-modal module-form-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="z-index: 99999999999;">
        <div class="modal-content">
            <form name="categorCreateForm" class="form-horizontal form-custom"
                  ng-submit="reportCategoryCreate(categorCreateForm,ReportCategory)"
                  autocomplete="off" novalidate>
                <div class="modal-header">
                    <h4 class="modal-title">{{ ReportCategory.id ? 'Report.NewCategory' :
                        'Report.EditCategory' | translate }}</h4>
                </div>
                <div class="modal-body">
                    <div ng-show="loadingModal" class="page-loading"><i class="fa fa-sm fa-spinner fa-pulse"></i></div>
                    <div ng-show="!loadingModal">
                        <div class="row" style="margin-bottom: 5px"
                             ng-class="{'has-error': categorCreateForm.$submitted && reportCreateForm.Name.$invalid}">
                            <label name="name" class="col-sm-4 control-label">
                                {{ 'Report.CategoryName' | translate }} </label>
                            <div class="col-sm-8"
                                 ng-class="{'has-error': categorCreateForm.$submitted && reportCreateForm.Name.$invalid}">
                                <input name="Name" class="for m-control" style="width: 200px;" required
                                       ng-model="ReportCategory.name" type="text">
                            </div>
                        </div>
                        <div class="row"
                             ng-class="{'has-error': categorCreateForm.$submitted && categorCreateForm.User.$invalid}">
                            <label name="description" class="col-sm-4 control-label"> </label>
                            <div class="col-sm-8"
                                 ng-class="{'has-error': categorCreateForm.$submitted && categorCreateForm.User.$invalid}">
                                <label class="radio-inline">

                                    <input type="radio" name="User" value="0" ng-model="ReportCategory.user_id">
                                    {{'Report.Public' |
                                    translate}}
                                </label>
                                <label class="radio-inline just-me">
                                    <input type="radio" name="User" ng-value="user.id"
                                           ng-model="ReportCategory.user_id">
                                    {{'Report.JustMe' |
                                    translate}}
                                </label>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-custom" ng-disabled="submittingModal" ng-click="$hide()">
                        {{'Common.Cancel' | translate}}
                    </button>
                    <button type="submit" class="btn btn-w-md btn-primary" ladda="submittingModal" ng-show="!forbidden">
                        <i class="fa fa-check-circle pull-left"></i> {{'Common.Save' | translate}}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
