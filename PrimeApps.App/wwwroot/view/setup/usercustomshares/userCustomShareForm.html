<form class="disable-validation-msg" ng-submit="save()" autocomplete="off" style="height:100%;" kendo-validator="userOwnerForm" ng-cloak ng-controller="UserCustomShareFormController">
    <div ng-show="loadingModal" class="spin">
        <div class="spinner-border text-primary" role="status"><span class="sr-only">Loading...</span></div>
    </div>
    <section ng-show="!loadingModal" layout="column" style="height: 100%; overflow-y: hidden;" ng-cloak>
        <md-toolbar md-scroll-shrink ng-if="true">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" ng-click="closeSide('sideModal')" aria-label="{{'Common.Close' | translate}}"><i class="fas fa-angle-left"></i></md-button>
                <h3 md-truncate ng-if="!id">{{'Setup.UserCustomShares.New' | translate}}</h3>
                <h3 md-truncate ng-if="id">{{'Setup.UserCustomShares.Edit' | translate}}</h3>
                <md-button class="md-icon-button dockside" ng-class="isDocked ? 'active': ''" ng-click="sideModaldock()" aria-label="Close"><i class="fas fa-thumbtack"></i></md-button>
                <span flex></span>

                <md-button type="submit" class="md-icon-button btn btn-primary"><i class="fas fa-save"></i> <md-tooltip md-autohide="true" md-direction="bottom">{{'Common.Save' | translate}}</md-tooltip></md-button>
            </div>
        </md-toolbar>
        <md-content flex>
            <div class="container-fluid paddingua20">
                <div>
                    <div class="title">
                        <h5>{{'Setup.UserCustomShares.Title' | translate}}</h5>
                    </div>
                    <div class="whitebox">
                        <div class="form-group">
                            <label for="user" class="required">
                                <span>{{'Setup.UserCustomShares.UserAtForm' | translate}}</span>
                                <span class="label-right">
                                    <span class="required-label">{{'Common.Required' | translate}}</span>
                                </span>
                            </label>
                            <input id="user" name="user" kendo-drop-down-list k-options="usersOptions"
                                   required ng-model="userOwner.user" validationMessage="{{'Module.Required' | translate}}" />
                            <span class="k-invalid-msg" data-for="user"></span>
                        </div>
                        <div class="form-group">
                            <label for="shared_user" class="required">
                                <span>{{'Setup.UserCustomShares.UsersAndGroupsForPermissions' | translate}}</span>
                                <span class="label-right">
                                    <span class="required-label">{{'Common.Required' | translate}}</span>
                                </span>
                            </label>
                            <input id="shared_user" name="shared_user" kendo-drop-down-list k-options="usersOptions"
                                   required ng-model="userOwner.shared_user" validationMessage="{{'Module.Required' | translate}}" />
                            <span class="k-invalid-msg" data-for="shared_user"></span>
                        </div>
                        <div class="form-group">
                            <label for="modules">{{'Setup.UserCustomShares.ModulePermission' | translate}}</label>
                            <select id="modules" name="modules" kendo-multi-select k-ng-model="userOwner.modules"
                                    k-options="modulesOptions" data-placeholder="'{{'Common.MultiselectPlaceholder' | translate}}'"></select>
                        </div>
                    </div>
                </div>
            </div>
        </md-content>
    </section>
</form>
