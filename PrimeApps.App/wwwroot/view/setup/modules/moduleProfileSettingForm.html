<div class="modal setup-modal dependency-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="moduleProfileSettingForm" class="form-horizontal form-custom" ng-submit="save(moduleProfileSettingForm);"
                  autocomplete="off" novalidate>
                <div class="modal-header">
                    <h4 class="modal-title">{{currentProfileSetting.isNew ? ('Setup.Modules.NewProfileSetting' | translate)
                        : ('Setup.Modules.EditProfileSetting' | translate)}}</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group row" ng-class="{'has-error': moduleProfileSettingForm.$submitted && moduleProfileSettingForm.profiles.$invalid}">
                        <label class="col-sm-4 control-label required-field">* {{'Setup.Modules.ModuleProfileSettingProfiles' | translate}} </label>
                        <div class="col-sm-6 moduleProfileSettings" style="padding-left: 0px !important;">
                            <tags-input name="profiles"
                                        tabindex="999"
                                        style="width: 280px !important;"
                                        ng-model="currentProfileSetting.profiles"
                                        display-property="name"
                                        key-property="id"
                                        placeholder="{{'Common.MultiselectPlaceholder' | translate}}"
                                        replace-spaces-with-dashes="false"
                                        add-from-autocomplete-only="true"
                                        min-length="1"
                                        ng-required="true">
                                <auto-complete source="multiselect()"
                                               min-length="0"
                                               load-on-focus="true"
                                               load-on-empty="true"
                                               max-results-to-show="9999"></auto-complete>
                            </tags-input>
                        </div>

                    </div>
                    <div class="form-group" ng-class="{'has-error': moduleProfileSettingForm.$submitted && moduleProfileSettingForm.labelPlural.$invalid}">
                        <label class="col-sm-4 required-field">* {{'Setup.Modules.ModulePluralName' | translate}}</label>
                        <input type="text"
                               name="labelPlural"
                               class="form-control ng-animate-disabled col-sm-8"
                               required
                               maxlength="50"
                               focus="currentLabelState"
                               ng-model="currentProfileSetting.pluralName">
                    </div>
                    <div class="form-group" ng-class="{'has-error': moduleProfileSettingForm.$submitted && moduleProfileSettingForm.labelSingular.$invalid}">
                        <label class="col-sm-4 required-field">* {{'Setup.Modules.ModuleSingularName' | translate}}</label>
                        <input type="text"
                               name="labelSingular"
                               class="form-control ng-animate-disabled col-sm-8"
                               required
                               maxlength="50"
                               ng-model="currentProfileSetting.singularName">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4">{{'Setup.Modules.ModuleIcon' | translate}}:</label>
                        <button type="button" data-container="form" class="form-control btn btn-default"
                                data-placeholder="{{'Common.Icon' | translate}}-" ng-model="currentProfileSetting.menu_icon"
                                data-html="1" data-toggle="true" bs-options="icon.value as icon.label for icon in icons"
                                bs-select><span class="caret"></span></button>
                    </div>
                    <div class="form-group" ng-show="moduleProfileSettingForm.$submitted && moduleProfileSettingForm.$invalid">
                        <div class="col-sm-12">
                            <div class="callout callout-danger">
                                <p ng-if="moduleProfileSettingForm.$error.required">{{'Setup.Modules.RequiredError' |
                                    translate}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4">{{'Setup.Modules.DisplayOnMenu' | translate}}: </label>
                        <div class="col-sm-8" style="padding-left: 0;">
                            <label class="radio-inline">
                                <input type="radio" ng-model="currentProfileSetting.display" ng-value="true"> {{'Common.Yes' | translate}}
                            </label>
                            <label class="radio-inline">
                                <input type="radio" ng-model="currentProfileSetting.display" ng-value="false"> {{'Common.No' | translate}}
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-custom" ng-disabled="saving" ng-click="cancel()">
                            {{'Common.Cancel' | translate}}
                        </button>
                        <button type="submit" class="btn btn-w-md btn-primary" ladda="saving"><i
                                class="fa fa-check-circle pull-left"></i> {{'Common.Save' | translate}}
                        </button>
                    </div>
            </form>
        </div>
    </div>
</div>
