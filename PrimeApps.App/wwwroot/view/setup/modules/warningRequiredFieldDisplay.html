<div class="modal setup-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{'Common.Warning' | translate}}</h4>
            </div>
            <div class="modal-body">
                <div class="confirmation-modal clearfix">
                    <i class="fa fa-2x fa-warning"></i>
                    <p>{{'Setup.Modules.RequiredFieldsCannotHidden' | translate}}</p>
                    <ul class="col-xs-offset-1">
                        <li ng-repeat="field in notValidFields track by field.name">{{field['label_' + language]}}</li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-custom" ng-click="$hide()">{{'Common.Close' | translate}}</button>
            </div>
        </div>
    </div>
</div>
