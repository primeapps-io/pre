<md-dialog flex="33" aria-label="{{'Setup.Messaging.EMail.NewSenderAdd' | translate}}">
    <form class="disable-validation-msg"  name="senderForm" ng-submit="addNewSender(alias,email)" kendo-validator="validatorModal" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{'Setup.Messaging.EMail.NewSenderAdd' | translate}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="close()"><i class="fas fa-times"></i></md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div ng-show="loadingModal" id="inside-loader" ><div class="spin"><div class="spinner-border text-primary" role="status"><span class="sr-only">Loading...</span></div></div></div>
                <div ng-show="!loadingModal">
                    <div class="form-group">
                        <input type="text" id="alias" name="alias" class="form-control k-textbox" placeholder="{{'Setup.Messaging.EMail.Alias' | translate}}"
                               ng-maxlength="25" ng-model="alias" required validationMessage="{{'Module.Required' | translate}}" />
                        <span class="k-invalid-msg" for="alias"></span>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" class="form-control k-textbox" placeholder="{{'Setup.Messaging.EMail.Address' | translate}}"
                               ng-minlength="3" ng-maxlength="255" ng-model="email" required validationMessage="{{'Module.Required' | translate}}" />
                        <span class="k-invalid-msg" for="email"></span>
                    </div>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="btn btn-primary" type="submit" md-autofocus>
                <i class="fas fa-save"></i>
                {{'Common.Save' | translate}}
            </md-button>
            <span flex></span>
        </md-dialog-actions>
    </form>
</md-dialog>
