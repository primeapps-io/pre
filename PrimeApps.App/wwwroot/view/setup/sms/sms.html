                    </div>
                    <span flex></span>
                    <md-button type="submit" class="md-icon-button btn btn-primary" aria-label="{{'Common.Save' | translate}}">
                        <i class="fas fa-save"></i>
                        <md-tooltip md-direction="bottom">{{'Common.Save' | translate}}</md-tooltip>
                    </md-button>
                </div>
            </md-toolbar>
            <md-content flex>
                <md-subheader class="own-tab">
                    <md-tabs md-dynamic-height md-swipe-content>
                        <md-tab ng-click="goUrl('#/app/setup/sms')" md-active="true">
                            <md-tab-label id="tab2" aria-controls="{{'Setup.Messaging.SMS.Title' | translate}}">
                                <div class="tab-container">
                                    <span>{{'Setup.Messaging.SMS.Title' | translate}}</span>
                                </div>
                            </md-tab-label>
                        </md-tab>
                        <md-tab ng-click="goUrl('#/app/setup/email')"  ng-if="user.profile.smtp_settings">
                            <md-tab-label id="tab3" aria-controls="{{'Setup.Messaging.EMail.Title' | translate}}">
                                <div class="tab-container">
                                    <span>{{'Setup.Messaging.EMail.Title' | translate}}</span>
                                </div>
                            </md-tab-label>
                        </md-tab>
                    </md-tabs>
                </md-subheader>
                <div class="container-fluid paddingua20">
                    <div>
                        <section class="whitebox collapsible">
                            <div class="collapsible-head">
                                <h5>{{'Setup.Messaging.SMS.Title2' | translate}}</h5>
                            </div>
                            <div class="collapsible-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="required" for="provider">
                                                <span>{{'Setup.Messaging.SMS.Provider' | translate}}</span>
                                                <span class="label-right">
                                                    <span class="required-label">{{'Common.Required' | translate}}</span>
                                                </span>
                                            </label>
                                            <input id="provider" name="provider" type="text" class="k-textbox" ng-model="smsModel.provider" required validationMessage="{{'Module.Required' | translate}}" />
                                            <span class="k-invalid-msg" data-for="provider"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="required" for="alias">
                                                <span>{{'Setup.Messaging.SMS.Alias' | translate}}</span>
                                                <span class="label-right">
                                                    <span class="required-label">{{'Common.Required' | translate}}</span>
                                                </span>
                                            </label>
                                            <input id="alias" name="alias" type="text" class="k-textbox" ng-model="smsModel.alias" required validationMessage="{{'Module.Required' | translate}}" />
                                            <span class="k-invalid-msg" data-for="alias"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="required" for="userName">
                                                <span>{{'Setup.Messaging.SMS.UserName' | translate}}</span>
                                                <span class="label-right">
                                                    <span class="required-label">{{'Common.Required' | translate}}</span>
                                                </span>
                                            </label>
                                            <input id="userName" name="userName" type="text" class="k-textbox" ng-model="smsModel.user_name" required validationMessage="{{'Module.Required' | translate}}" />
                                            <span class="k-invalid-msg" data-for="userName"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="required" for="password">
                                                <span>{{'Setup.Messaging.SMS.Password' | translate}}</span>
                                                <span class="label-right">
                                                    <span class="required-label">{{'Common.Required' | translate}}</span>
                                                </span>
                                            </label>
                                            <input id="password" name="password" type="password" class="k-textbox" ng-model="smsModel.password" required validationMessage="{{'Module.Required' | translate}}" />
                                            <span class="k-invalid-msg" data-for="password"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                   
                </div>
            </md-content>
        </section>
    </form>
</md-content>
