                    <span flex></span>
                    <md-button type="submit" class="md-icon-button btn btn-primary" aria-label="{{'Common.Save' | translate}}">
                        <i class="fas fa-save"></i>
                        <md-tooltip md-autohide="true" md-direction="bottom">{{'Common.Save' | translate}}</md-tooltip>
                    </md-button>
                </div>
            </md-toolbar>
            <md-content flex>
                <md-subheader class="own-tab">
                    <md-tabs md-dynamic-height md-swipe-content>
                        <md-tab ui-sref="app.setup.general" md-active="true">
                            <md-tab-label id="tab1" aria-controls="{{'Common.General' | translate}}">
                                <div class="tab-container">
                                    <span>{{'Common.General' | translate}}</span>
                                </div>
                            </md-tab-label>
                        </md-tab>
                        <md-tab ng-click="goUrl('#/app/setup/sms')">
                            <md-tab-label id="tab2" aria-controls="{{'Setup.Messaging.SMS.Title' | translate}}">
                                <div class="tab-container">
                                    <span>{{'Setup.Messaging.SMS.Title' | translate}}</span>
                                </div>
                            </md-tab-label>
                        </md-tab>
                        <md-tab ng-click="goUrl('#/app/setup/email')">
                            <md-tab-label id="tab3" aria-controls="{{'Setup.Messaging.EMail.Title' | translate}}">
                                <div class="tab-container">
                                    <span>{{'Setup.Messaging.EMail.Title' | translate}}</span>
                                </div>
                            </md-tab-label>
                        </md-tab>
                    </md-tabs>
                </md-subheader>
                <div class="container-fluid paddingua20">
                    <section class="whitebox collapsible">
                        <div class="collapsible-head">
                            <h5>{{'Setup.Nav.Tabs.General' | translate}}</h5>
                        </div>
                        <div class="collapsible-body">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" id="customRadioInline1" name="detailViewType" class="custom-control-input"  value="tab" ng-model="detailViewType">
                                            <label class="custom-control-label" for="customRadioInline1">{{'Setup.GeneralSettings.TabbedView' | translate }}</label>
                                        </div>
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" id="customRadioInline2" name="detailViewType" class="custom-control-input"  value="flat" ng-model="detailViewType">
                                            <label class="custom-control-label" for="customRadioInline2">{{'Setup.GeneralSettings.FlatView' | translate }}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </md-content>
        </section>
    </form>
</md-content>

<md-sidenav ng-show="sideinclude" id="sideModal" class="md-sidenav-right md-whiteframe-2dp" md-component-id="sideModal" md-is-locked-open="isDocked &&  $mdMedia('gt-lg')">
    <div data-ng-if="sideLoad" data-ng-include="url" layout="column" style="height: 100%;" ng-cloak></div>
</md-sidenav>
