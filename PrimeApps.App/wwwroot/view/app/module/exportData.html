<div class="modal message-modal" tabindex="-1" role="dialog" ng-controller="ModuleFormController">
	<div class="modal-dialog">
		<div class="modal-content" style="width:500px;margin:auto;">
			<div>
				<div class="modal-header clearfix" style="background-color:white;border: none">
					<button type="button" class="close pull-right" data-dismiss="modal" aria-hidden="true" ng-click="$hide()"><i class="fa fa-close"></i></button>
				</div>
				<div class="modal-body" style="height:100%">
					<div class="row form-group">
						<div class="col-md-6 pull-right">
							<button type="button" class="btn btn-custom" ng-click="$hide()">{{'Common.Cancel' | translate}}</button> &nbsp;&nbsp;&nbsp;
							<button type="button" class="btn btn-danger" ng-click="getDownloadViewUrlExcel();$hide()">{{'Module.Export' | translate}}</button>
						</div>
					</div>
					<div class="row clearfix modal-footer">
						<div class="col-md-8 pull-right">
							<input type="checkbox" name="moduleAllColumn" ng-model="export.moduleAllColumn" />
							<label class="control-label">{{'Module.ExcelExportModuleAllColumn'|translate}}</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
