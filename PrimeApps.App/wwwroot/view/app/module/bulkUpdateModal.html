<md-dialog flex="33">
    <form kendo-validator="bulkUpdateModalForm" ng-submit="updateSelected(bulkUpdateModalForm)" class="disable-validation-msg" autocomplete="off" novalidate>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 ng-show="!bulkUpdate.field">{{'Common.SelectedUpdate' | translate}}</h2>
                <h2 ng-show="bulkUpdate.field">{{'Common.NewUpdateValue' | translate}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="closeLightBox()"><i class="fas fa-times"></i></md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div ng-show="loadingModal" id="inside-loader"><div class="spin"><div class="spinner-border text-primary" role="status"><span class="sr-only">Loading...</span></div></div></div>
                <div ng-show="!loadingModal">
                    <div class="form-group">
                        <select id="field"
                                name="field"
                                required
                                kendo-drop-down-list
                                k-options="{{'fieldOptions'}}"
                                k-ng-model="field"
                                k-on-change="inputReset();">
                        </select>
                    </div>
                    <div class="form-group">
                        <div ng-include="'view/app/module/common/bulk-update-fields.html'"></div>
                    </div>
                </div>
            </div>
        </md-dialog-content>


        <md-dialog-actions>
            <md-button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> {{'Common.Save' | translate}}
            </md-button>
            <span flex></span>
        </md-dialog-actions>
    </form>
</md-dialog>
