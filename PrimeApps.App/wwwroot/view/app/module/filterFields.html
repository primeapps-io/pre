<div class="form-group"
     ng-if="fieldskey[filter.field].data_type === 'text_single' ||  fieldskey[filter.field].data_type === 'text_multi' ||  fieldskey[filter.field].data_type === 'url' || fieldskey[filter.field].combination || fieldskey[filter.field].data_type === 'email'">
    <input type="text"
           class="k-textbox"
           ng-model="filter.value"
           ng-disabled="filter.operator ==='empty' || filter.operator ==='not_empty'"
           ng-change="viewFiltere(filter)"/>
</div>

<div class="form-group"
     ng-if="fieldskey[filter.field].data_type === 'number' || fieldskey[filter.field].data_type === 'number_auto'">
    <input type="text"
           name="{{fieldskey[filter.field].name}}"
           class="k-textbox"
           ng-model="filter.value"
           ng-change="viewFiltere(filter);"
           ng-disabled="filter.operator ==='empty' || filter.operator ==='not_empty'"
           numeric/>
</div>

<div class="form-group" ng-if="fieldskey[filter.field].data_type === 'number_decimal'">
    <input type="text"
           class="k-textbox"
           ng-model="filter.value"
           ng-change="viewFiltere(filter);"
           places="fieldskey[filter.field].decimal_places || 2"
           rounding="fieldskey[filter.field].rounding"
           ng-disabled="filter.operator ==='empty' || filter.operator ==='not_empty'"
           number-decimal/>
</div>

<div class="form-group" ng-if="fieldskey[filter.field].data_type === 'currency'">
    <input type="text"
           class="k-textbox"
           ng-model="filter.value"
           ng-change="viewFiltere(filter);"
           places="fieldskey[filter.field].decimal_places || 2"
           rounding="fieldskey[filter.field].rounding"
           currency-symbol="fieldskey[filter.field].currency_symbol || currencySymbol"
           ng-disabled="filter.operator ==='empty' || filter.operator ==='not_empty'"
           number-currency/>
</div>

<div class="form-group"
     ng-if="fieldskey[filter.field].data_type === 'date' || fieldskey[filter.field].data_type === 'date_time'">
    <select
            class="form-control"
            kendo-drop-down-list
            k-data-text-field="'label'"
            k-data-value-field="'name'"
            k-data-source="costumeDateFilter"
            k-ng-model="filter.value"
            k-on-change="viewFiltere(filter);"
            k-auto-width="true"
            ng-disabled="filter.operator ==='empty' || filter.operator ==='not_empty'"
            k-option-label="'{{'Common.Select' | translate}}'"
    >
    </select>
</div>

<div class="form-group" ng-if="fieldskey[filter.field].data_type === 'date' && filter.value.value==='costume'">
    <input kendo-date-picker
           class="width100"
           ng-model="filter.costumeDate"
           k-on-change="viewFiltere(filter);"/>
</div>

<div class="form-group" ng-if="fieldskey[filter.field].data_type === 'date_time' && filter.value.value==='costume'">
    <input kendo-date-time-picker
           class="width100"
           k-ng-model="filter.costumeDate"
           k-on-change="viewFiltere(filter);"
           placeholder="{{'Common.Date' | translate}}"/>
</div>

<div class="form-group" ng-if="fieldskey[filter.field].data_type === 'time'">
    <input kendo-time-picker
           class="width100"
           k-ng-model="filter.value"
           k-on-change="viewFiltere(filter);"/>
</div>

<div class="form-group"
     ng-if="filter.value.value==='costumeN' || filter.value.value==='costumeW' || filter.value.value==='costumeM' || filter.value.value==='costumeY'">
    <input kendo-numeric-text-box
           k-ng-model="filter.valueX"
           k-on-change="viewFiltere(filter);"/>
</div>
<div class="form-group"
     ng-if="filter.value.value==='costumeN' || filter.value.value==='costumeW' || filter.value.value==='costumeM' || filter.value.value==='costumeY'">
    <select
            class="form-control"
            kendo-drop-down-list
            k-data-text-field="'label'"
            k-data-value-field="'value'"
            k-data-source="dateFormat"
            k-ng-model="filter.nextprevdatetype"
            k-on-change="viewFiltere(filter);"
            k-option-label="'{{'Common.Select' | translate}}'"
            k-auto-width="true"
    >
    </select>
</div>

<div class="form-group" ng-if="fieldskey[filter.field].data_type === 'picklist'">
    <select
            class="form-control"
            kendo-drop-down-list
            k-data-text-field="'label_{{language}}'"
            k-data-value-field="'id'"
            k-data-source="fieldskey[filter.field].picklist"
            k-ng-model="filter.value"
            k-on-change="viewFiltere(filter);"
            k-option-label="'{{'Common.Select' | translate}}'"
            k-auto-width="true"
    >
    </select>
</div>

<div class="form-group accept" ng-if="fieldskey[filter.field].data_type === 'checkbox'">
    <input type="checkbox"
           id="{{filter.key}}"
           class="k-checkbox"
           ng-model="filter.value"
           ng-change="viewFiltere(filter);">
    <label   class="k-checkbox-label" for="{{filter.key}}">   <span>{{ fieldskey[filter.field]['label_' + language] }} </span></label>
</div>

<div class="form-group" ng-if="fieldskey[filter.field].data_type === 'multiselect'">

    <select
            class="form-control"
            kendo-multi-select
            k-ng-model="filter.value"
            k-on-change="viewFiltere(filter);"
            k-options="fieldskey[filter.field].options">
    </select>
</div>


<div class="form-group" ng-if="fieldskey[filter.field].data_type === 'rating'">
    <label for="{{fieldskey[filter.field].name}}" ng-class="{'required':fieldskey[filter.field].validation.required}">
        <span>{{ field['label_' + language] }}<span
                ng-show="fieldskey[filter.field].validation.required && fieldskey[filter.field].show_label">*</span></span>
    </label>
    <input kendo-rating
           id="{{fieldskey[filter.field].name}}"
           name="{{fieldskey[filter.field].name}}"
           k-on-precision="half"
           maxlength="{{fieldskey[filter.field].max || 5}}"
           k-ng-model="record[fieldskey[filter.field].name]"/>
</div>

<div class="form-group" ng-if="fieldskey[filter.field].data_type === 'lookup'">
    <select kendo-drop-down-list ng-if="fieldskey[filter.field].lookup_type === 'users'"
            class="form-control"
            k-options="fieldskey[filter.field].dataOptions"
            k-on-change="viewFiltere(filter);"
            k-ng-model="filter.value"
            k-auto-width="true"
            ng-disabled="filter.operator ==='empty' || filter.operator ==='not_empty'"
    ></select>
    <input type="text"
           ng-if="fieldskey[filter.field].lookup_type != 'users'"
           class="k-textbox"
           ng-model="filter.value"
           ng-disabled="filter.operator ==='empty' || filter.operator ==='not_empty'"
           ng-change="viewFiltere(filter);"
    />

</div>

<div class="form-group" ng-if="fieldskey[filter.field].data_type === 'tag'">
    <select kendo-multi-select
            class="form-control"
            ng-disabled="filter.operator ==='empty' || filter.operator ==='not_empty'"
            k-options="fieldskey[filter.field].Options"
            k-ng-model="filter.value"
    ></select>
</div>
