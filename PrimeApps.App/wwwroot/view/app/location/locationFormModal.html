<div class="modal action-frame-modal frame-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="cancel(); $hide();" aria-hidden="true"><i class="fa fa-2x fa-times-circle-o"></i></button></div>
            <div class="modal-body">
                <location  style="width:100%;height:500px;display: block;"  ng-model="location"></location>
            </div>
            <div class="modal-footer clearfix">
                <button type="button" class="btn btn-custom" ng-disabled="submittingModal" ng-click="setCoordinat(); $hide();">{{ 'Module.LocationChoose' | translate }}  </button>
            </div>
        </div>
    </div>
</div>
