<div class="modal module-modal" tabindex="-1" role="dialog" ng-controller="ImportController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header clearfix">
                <h4 class="modal-title pull-left">{{'Module.TemplateModule' | translate:{module:module['label_'+language+'_plural']} }}</h4>
            </div>
            <form name="importMappingForm" class="form-horizontal form-custom" ng-submit="mappingSave(importMappingForm)" autocomplete="off" novalidate>
                <div class="modal-body">
                    <div class="form-group  required-field" ng-class="{'has-error': importMappingForm.$submitted && importMappingForm.$invalid}">
                        <label class="col-sm-5 control-label">* {{'Template.TemplateName' | translate}} :</label>
                        <input type="text"
                               name="templateName"
                               class="col-sm-7 form-control ng-animate-disabled"
                               ng-model="$parent.importMapping.name"
                               ng-required="true" />
                    </div>
                    <div class="form-group">
                        <label class="col-sm-5 control-label">{{'Import.IsMappingSkip' | translate}} :</label>
                        <input type="checkbox" name="isMappingSkip" class="col-sm-7 form-control" style="width: 15px;cursor: pointer;" ng-model="$parent.importMapping.skip" />
                    </div>
                    <div class="form-group" ng-show="importMappingForm.$submitted && importMappingForm.$invalid">
                        <div class="col-sm-offset-2 col-sm-8">
                            <div class="callout callout-danger">
                                <p ng-if="importMappingForm.$error.required">{{'Module.RequiredError' | translate}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-custom" ng-disabled="savingTemplate" ng-click="mappingModalCancel(); $hide()">{{'Common.Cancel' | translate}}</button>
                    <button type="submit" class="btn btn-w-md btn-primary" ladda="savingTemplate" ng-disabled="!importMappingForm.$dirty && !importForm.$dirty"><i class="fa fa-check-circle pull-left"></i> {{'Common.Save' | translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
