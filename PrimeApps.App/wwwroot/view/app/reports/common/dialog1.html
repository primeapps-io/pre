<md-dialog flex="33" aria-label="{{ ReportCategory.id ? 'Report.EditCategory':'Report.NewCategory'  | translate}}">
    <form name="categorCreateForm" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>
                    {{ ReportCategory.id ? 'Report.EditCategory':'Report.NewCategory'  | translate}}
                </h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-disabled="submittingModal" ng-click="cancel()"><i class="fas fa-times"></i></md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div ng-show="loadingModal" class="page-loading"><i class="fa fa-sm fa-spinner fa-pulse"></i></div>
                <div ng-show="!loadingModal">
                    <div class="form-group">
                        <label for="name" class="required"> {{ 'Report.CategoryName' | translate }}   <i class="info-icon fas fa-info-circle"><md-tooltip md-direction="top">Tooltip Example</md-tooltip></i> </label>
                        <input type="text" id="name" name="name" class="k-textbox" required placeholder=" {{ 'Report.CategoryName' | translate }}" ng-model="ReportCategory.name" />
                        <span class="k-invalid-msg" data-for="name"></span>
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="User1" name="User" value="0" ng-model="ReportCategory.user_id" class="custom-control-input">
                            <label class="custom-control-label" for="User1">
                                {{'Report.Public' | translate }}
                            </label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="User2" name="User" ng-value="$parent.$parent.user.id" ng-model="ReportCategory.user_id" class="custom-control-input">
                            <label class="custom-control-label" for="User2">
                                {{'Report.JustMe' | translate }}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions>
            <md-button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> {{'Common.Save' | translate}}</md-button>
            <span flex></span>
        </md-dialog-actions>
    </form>
</md-dialog>
