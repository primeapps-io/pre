<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form">
                <div class="modal-header">
                    <h4 class="modal-title">Reject Timesheet</h4>
                </div>
                <div class="modal-body">
                    <textarea name="message" id="message" class="form-control" rows="5" placeholder="Message" maxlength="4000" required ng-model="message"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-custom" ng-click="$hide()">Cancel</button>
                    <button type="button" class="btn btn-w-lg btn-danger" ladda="rejecting" ng-click="$parent.rejectApproval(message)" ng-disabled="!message"><i class="fa fa-exclamation-circle pull-left"></i> Reject</button>
                </div>
            </form>
        </div>
    </div>
</div>
