<help-page route="currentPath"></help-page>
<div class="page">
    <div class="panel panel-default view-form">
        <div ng-show="!loading" class="panel-heading clearfix">
            <h4 class="pull-left">{{'Layout.Menu.Newsfeed' | translate}} &nbsp;&nbsp;<a href ng-click="refresh()" title="{{'Common.Refresh' | translate}}" ng-disabled="loadingNotes"><i class="fa fa-refresh"></i></a></h4>
        </div>
        <div class="panel-body">
            <div ng-show="loading" class="page-loading"><i class="fa fa-sm fa-spinner fa-pulse"></i></div>
            <div class="col-sm-10">
                <div note-list record-id="id"></div>
                <div ng-if="loadingNotes" class="page-loading"><i
                        class="fa fa-sm fa-spinner fa-pulse"></i></div>
                <div class="empty-message" style="margin-top: 10px;"
                     ng-show="notesCount < 1 && !loadingNotes">
                    {{'Note.Message'|translate}}
                </div>
            </div>
        </div>
    </div>
</div>
